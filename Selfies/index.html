            <div class="waste-card" data-category="General" data-color="#E41F26" data-name="General Waste">

              <div class="card-info">
                <div class="card-title">General Waste</div>
                <div class="card-subtitle">Non Recycling</div>
              </div>
            </div>
          </div>
        </div>

      </div><!-- /selection-stepper -->

      <!-- Action Buttons -->
      <div class="action-bar">
        <button id="contaminated-btn" class="action-btn contaminated-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          Mark as Contaminated
        </button>
        <button id="weigh-btn" class="action-btn weigh-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
            <line x1="7" y1="7" x2="7.01" y2="7"></line>
          </svg>
          Weigh Bin
        </button>
        <button id="reset-btn" class="action-btn reset-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Reset
        </button>
      </div>

    </div><!-- /main-content -->

    <footer class="footer">2026 | Wasted by Shrunk | All Rights Reserved</footer>

    <!-- ============================================================
         PIN GATE OVERLAY
    ============================================================ -->
    <div id="pin-overlay" class="pin-overlay">
      <div class="pin-modal">
        <div class="pin-modal-header">
          <div class="pin-modal-title">Enter Tenant PIN</div>
          <div class="pin-modal-subtitle">5-digit PIN required to access the scale</div>
        </div>
        <div class="pin-dots">
          <div class="pin-dot"></div>
          <div class="pin-dot"></div>
          <div class="pin-dot"></div>
          <div class="pin-dot"></div>
          <div class="pin-dot"></div>
        </div>
        <div id="pin-status" class="pin-status"></div>
        <div class="pin-numpad">
          <button class="pin-key" data-digit="1">1</button>
          <button class="pin-key" data-digit="2">2</button>
          <button class="pin-key" data-digit="3">3</button>
          <button class="pin-key" data-digit="4">4</button>
          <button class="pin-key" data-digit="5">5</button>
          <button class="pin-key" data-digit="6">6</button>
          <button class="pin-key" data-digit="7">7</button>
          <button class="pin-key" data-digit="8">8</button>
          <button class="pin-key" data-digit="9">9</button>
          <button class="pin-key pin-key-empty" disabled></button>
          <button class="pin-key" data-digit="0">0</button>
          <button id="pin-backspace-btn" class="pin-key pin-key-backspace">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
              <line x1="18" y1="9" x2="12" y2="15"></line>
              <line x1="12" y1="9" x2="18" y2="15"></line>
            </svg>
          </button>
        </div>
        <div id="pin-tenant-badge" class="pin-tenant-badge"></div>
        <button id="pin-cancel-btn" class="pin-cancel-btn hidden">Cancel</button>
      </div>
    </div>

    <!-- ============================================================
         WEIGH AGAIN OVERLAY
    ============================================================ -->
    <div id="weigh-again-overlay" class="weigh-again-overlay">
      <div class="weigh-again-modal">

        <div class="weigh-again-check">✓</div>
        <div class="weigh-again-title">Weigh Recorded</div>
        <div class="weigh-again-meta">
          <strong id="wa-tenant"></strong><br>
          <span id="wa-location"></span>
        </div>

        <div class="wa-stats">
          <div class="wa-stat">
            <div class="wa-stat-label">Net Weight</div>
            <div class="wa-stat-value" id="wa-weight">—</div>
          </div>
        </div>
        <div id="wa-contaminated" class="wa-contaminated-badge" style="display:none;">
          ⚠ Contaminated
        </div>

        <div class="timer-wrap">
          <svg class="timer-svg" viewBox="0 0 80 80">
            <circle class="timer-track" cx="40" cy="40" r="34" />
            <circle class="timer-ring" id="timer-ring" cx="40" cy="40" r="34" />
          </svg>
          <div class="timer-number" id="timer-number">60</div>
        </div>

        <div class="weigh-again-prompt">Weigh more waste?</div>

        <div class="weigh-again-btns">
          <button id="weigh-again-yes" class="weigh-again-btn yes-btn">Yes</button>
          <button id="weigh-again-no" class="weigh-again-btn no-btn">No</button>
        </div>

      </div>
    </div>

    <!-- Generic error modal -->
    <div id="customModal" class="overlay">
      <div class="modal">
        <h2 id="modalTitle" class="modal-title">Error</h2>
        <p id="modalMessage" class="modal-content"></p>
        <button id="modal-ok-btn" class="modal-btn">OK</button>
      </div>
    </div>

    <!-- Recording indicator -->
    <div id="recordingMessage" class="reading-message">Recording — please wait…</div>

    <!-- Screensaver -->
    <div id="blackScreen" class="black-screen">
      <img id="blackScreenLogo" src="https://i.imgur.com/iB983sa.png" alt="Logo" class="black-screen-logo">
    </div>

  </div><!-- /app-container -->

  <script src="pins.js"></script>
  <script src="script.js"></script>
</body>

</html>

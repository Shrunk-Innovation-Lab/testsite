<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NXTplay AR TRAINING</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-bg: #0a0a0a;
            --cyber-surface: #1a1a1a;
            --cyber-border: #333333;
            --cyber-primary: #666666;
            --cyber-purple: #9333ea;
            --cyber-green: #10b981;
            --cyber-red: #ef4444;
            --cyber-blue: #3b82f6;
            --cyber-yellow: #eab308;
            --cyber-orange: #f97316;
            --cyber-pink: #ec4899;
            --cyber-text: #cccccc;
            --cyber-dim: #888888;
            --cyber-danger: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom scrollbar styling */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--cyber-purple) var(--cyber-surface);
        }

        *::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        *::-webkit-scrollbar-track {
            background: var(--cyber-surface);
            border-radius: 4px;
        }

        *::-webkit-scrollbar-thumb {
            background: var(--cyber-purple);
            border-radius: 4px;
            border: 1px solid var(--cyber-border);
        }

        *::-webkit-scrollbar-thumb:hover {
            background: #7c3aed;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--cyber-bg);
            color: var(--cyber-text);
            overflow: hidden;
            position: relative;
            width: 100vw;
            min-height: 100vh;
            height: 100vh;
            min-height: 100svh;
            height: 100svh;
            min-height: 100dvh;
            height: calc(var(--vh, 1vh) * 100);
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--cyber-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--cyber-border) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            padding-top: calc(env(safe-area-inset-top) + 12px);
            padding-right: calc(env(safe-area-inset-right) + 12px);
            padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
            padding-left: calc(env(safe-area-inset-left) + 12px);
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(var(--vh, 1vh) * 100);
            z-index: 1;
            touch-action: none;
        }

        #cameraFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(var(--vh, 1vh) * 100);
            object-fit: cover;
            z-index: 0;
            transform: scaleX(-1);
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(var(--vh, 1vh) * 100);
            z-index: 10;
            pointer-events: none;
        }

        .ui-overlay > * {
            pointer-events: auto;
        }

        .main-menu {
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid var(--cyber-border);
            border-radius: 20px;
            padding: 24px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.2);
            backdrop-filter: blur(10px);
            max-height: calc(var(--vh, 1vh) * 100 - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 24px);
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .logo img {
            max-width: 100px;
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .subtitle {
            font-size: 14px;
            color: var(--cyber-dim);
            margin-bottom: 20px;
            font-family: 'Share Tech Mono', monospace;
        }

        /* Game Mode Selection */
        .game-mode-section {
            margin-bottom: 20px;
        }

        .game-mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .game-mode-option {
            position: relative;
        }

        .game-mode-option input {
            display: none;
        }

        .game-mode-option label {
            display: block;
            padding: 14px 8px;
            min-height: 60px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--cyber-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-size: 12px;
            line-height: 1.3;
        }

        .game-mode-option input:checked + label {
            border-color: var(--cyber-purple);
            background: rgba(147, 51, 234, 0.1);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
        }

        .game-mode-option label .mode-emoji {
            display: block;
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* Instructions Section */
        .instructions-section {
            margin-bottom: 20px;
        }

        .instructions-toggle {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--cyber-border);
            border-radius: 12px;
            color: var(--cyber-text);
            font-size: 14px;
            font-weight: 500;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        .instructions-toggle:hover {
            border-color: var(--cyber-purple);
            background: rgba(147, 51, 234, 0.1);
        }

        .instructions-toggle .icon {
            transition: transform 0.3s ease;
            display: inline-flex;
            margin-left: 8px;
        }

        .instructions-toggle.active .icon {
            transform: rotate(180deg);
        }

        .instructions-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            text-align: left;
            padding: 0 4px;
        }

        .instructions-content.active {
            max-height: 400px;
            padding: 12px 4px;
        }

        .instructions-content h4 {
            font-size: 13px;
            color: var(--cyber-purple);
            margin-top: 12px;
            margin-bottom: 6px;
            font-family: 'Share Tech Mono', monospace;
        }

        .instructions-content h4:first-child {
            margin-top: 0;
        }

        .instructions-content p {
            font-size: 12px;
            line-height: 1.5;
            color: var(--cyber-dim);
            margin-bottom: 8px;
        }

        .instructions-content ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 8px;
        }

        .instructions-content li {
            font-size: 12px;
            line-height: 1.5;
            color: var(--cyber-dim);
            padding-left: 16px;
            position: relative;
            margin-bottom: 4px;
        }

        .instructions-content li:before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: var(--cyber-purple);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: var(--cyber-text);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--cyber-border);
            border-radius: 12px;
            color: var(--cyber-text);
            font-size: 16px;
            line-height: 1.2;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--cyber-purple);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
        }

        .difficulty-selector {
            margin-bottom: 25px;
        }

        .difficulty-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .difficulty-option {
            position: relative;
        }

        .difficulty-option input {
            display: none;
        }

        .difficulty-option label {
            display: block;
            padding: 14px 12px;
            min-height: 48px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--cyber-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .difficulty-option.locked label {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .difficulty-option.locked input {
            pointer-events: none;
        }

        .difficulty-option.locked .icon {
            width: 14px;
            height: 14px;
            color: var(--cyber-dim);
            display: inline-flex;
        }

        .difficulty-option.locked .icon svg {
            width: 100%;
            height: 100%;
        }

        .difficulty-option:not(.locked) label:hover {
            border-color: var(--cyber-purple);
            transform: translateY(-2px);
        }

        /* Special styling for unlocked LEGEND difficulty */
        .difficulty-option[data-difficulty="legend"]:not(.locked) label {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(147, 51, 234, 0.2));
            border-color: #fbbf24;
            color: #fbbf24;
            font-weight: 700;
        }

        .difficulty-option[data-difficulty="legend"]:not(.locked) label:hover {
            border-color: #fbbf24;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.3), rgba(147, 51, 234, 0.3));
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .difficulty-option[data-difficulty="legend"]:not(.locked) input:checked + label {
            background: linear-gradient(135deg, #fbbf24, #9333ea);
            border-color: #fbbf24;
            color: white;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.6);
        }

        .difficulty-option input:checked + label {
            border-color: var(--cyber-purple);
            background: rgba(147, 51, 234, 0.1);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
        }

        .start-btn {
            width: 100%;
            padding: 16px;
            min-height: 52px;
            background: linear-gradient(135deg, var(--cyber-purple), #7c3aed);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.3);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(147, 51, 234, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .game-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 20;
            pointer-events: none;
        }

        .hud-panel {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid var(--cyber-border);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .hud-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
        }

        .hud-item:last-child {
            margin-bottom: 0;
        }

        .hud-label {
            color: var(--cyber-dim);
        }

        .hud-value {
            color: var(--cyber-text);
            font-weight: 600;
        }

        .stop-btn {
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom) + 14px);
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            min-height: 52px;
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.35);
            z-index: 25;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .stop-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 12px 35px rgba(239, 68, 68, 0.45);
        }

        .stop-btn:active {
            transform: translateX(-50%) translateY(0);
        }

        /* Game Elements */
        .target {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.8), rgba(147, 51, 234, 0.3));
            border: 3px solid var(--cyber-purple);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 15;
        }

        .target.left {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.8), rgba(16, 185, 129, 0.3));
            border-color: var(--cyber-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .target.right {
            background: radial-gradient(circle, rgba(147, 51, 234, 0.8), rgba(147, 51, 234, 0.3));
            border-color: var(--cyber-purple);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }

        /* Color variations */
        .target.color-red {
            background: radial-gradient(circle, rgba(239, 68, 68, 0.8), rgba(239, 68, 68, 0.3));
            border-color: var(--cyber-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .target.color-blue {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.8), rgba(59, 130, 246, 0.3));
            border-color: var(--cyber-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .target.color-yellow {
            background: radial-gradient(circle, rgba(234, 179, 8, 0.8), rgba(234, 179, 8, 0.3));
            border-color: var(--cyber-yellow);
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.5);
        }

        .target.color-green {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.8), rgba(16, 185, 129, 0.3));
            border-color: var(--cyber-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .target.color-purple {
            background: radial-gradient(circle, rgba(147, 51, 234, 0.8), rgba(147, 51, 234, 0.3));
            border-color: var(--cyber-purple);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }

        .target.color-orange {
            background: radial-gradient(circle, rgba(249, 115, 22, 0.8), rgba(249, 115, 22, 0.3));
            border-color: var(--cyber-orange);
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.5);
        }

        .target.color-pink {
            background: radial-gradient(circle, rgba(236, 72, 153, 0.8), rgba(236, 72, 153, 0.3));
            border-color: var(--cyber-pink);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }

        .target:hover {
            transform: scale(1.1);
        }

        /* Whack-a-mole animation */
        .target.whack {
            animation: whackPop 0.3s ease-out;
        }

        @keyframes whackPop {
            0% { transform: scale(0) translateY(20px); }
            50% { transform: scale(1.1) translateY(-5px); }
            100% { transform: scale(1) translateY(0); }
        }

        /* Bubble style */
        .target.bubble {
            animation: bubbleFloat 5s ease-in-out infinite;
        }

        /* Bubble pop animation */
        .target.bubble.popping {
            animation: bubblePop 0.3s ease-out forwards !important;
        }

        @keyframes bubblePop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            30% {
                transform: scale(1.4);
                opacity: 0.8;
            }
            60% {
                transform: scale(1.6);
                opacity: 0.4;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Bubble pop particles */
        .bubble-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        @keyframes particleBurst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Add staggered animation delays for each bubble */
        .target.bubble:nth-child(2) { animation-delay: -1s; }
        .target.bubble:nth-child(3) { animation-delay: -2s; }
        .target.bubble:nth-child(4) { animation-delay: -3s; }
        .target.bubble:nth-child(5) { animation-delay: -4s; }
        .target.bubble:nth-child(6) { animation-delay: -0.5s; }
        .target.bubble:nth-child(7) { animation-delay: -1.5s; }
        .target.bubble:nth-child(8) { animation-delay: -2.5s; }
        .target.bubble:nth-child(9) { animation-delay: -3.5s; }
        .target.bubble:nth-child(10) { animation-delay: -4.5s; }

        @keyframes bubbleFloat {
            0% { 
                transform: translateY(0) translateX(0) scale(1) rotate(0deg); 
            }
            15% { 
                transform: translateY(-20px) translateX(15px) scale(1.05) rotate(3deg); 
            }
            30% { 
                transform: translateY(-12px) translateX(-12px) scale(0.98) rotate(-2deg); 
            }
            45% { 
                transform: translateY(-28px) translateX(8px) scale(1.03) rotate(4deg); 
            }
            60% { 
                transform: translateY(-15px) translateX(-18px) scale(0.96) rotate(-3deg); 
            }
            75% { 
                transform: translateY(-25px) translateX(12px) scale(1.02) rotate(2deg); 
            }
            90% { 
                transform: translateY(-10px) translateX(-8px) scale(1.01) rotate(-1deg); 
            }
            100% { 
                transform: translateY(0) translateX(0) scale(1) rotate(0deg); 
            }
        }

        .obstacle {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.8), rgba(239, 68, 68, 0.3));
            border: 3px solid var(--cyber-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            z-index: 14;
        }

        /* Tennis ball */
        .tennis-ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(234, 179, 8, 0.9), rgba(234, 179, 8, 0.6));
            border: 3px solid var(--cyber-yellow);
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.6);
            z-index: 15;
        }

        .hand-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.8);
            border: 2px solid var(--cyber-green);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
            z-index: 30;
            pointer-events: none;
        }

        .hand-indicator.right {
            background: rgba(147, 51, 234, 0.8);
            border-color: var(--cyber-purple);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.6);
        }

        /* Simon Says instruction */
        .simon-instruction {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid var(--cyber-purple);
            border-radius: 20px;
            padding: 30px 40px;
            font-size: 32px;
            font-weight: 700;
            color: var(--cyber-purple);
            text-align: center;
            z-index: 50;
            font-family: 'Share Tech Mono', monospace;
            box-shadow: 0 0 40px rgba(147, 51, 234, 0.5);
        }

        /* Pattern guide */
        .pattern-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px dashed var(--cyber-purple);
            border-radius: 50%;
            opacity: 0.5;
            z-index: 5;
            pointer-events: none;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: 700;
            color: var(--cyber-purple);
            text-shadow: 0 0 40px rgba(147, 51, 234, 0.8);
            z-index: 50;
            font-family: 'Share Tech Mono', monospace;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .rotate-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        // Update instructions when game mode changes
        document.querySelectorAll('input[name="gameMode"]').forEach(radio => {

        // Initialize with default instructions
        instructionsContent.innerHTML = gameInstructions.tapAttack;

        // Global game state
        const gameState = {
            isPlaying: false,
            isPaused: false,
            requiresLandscape: false,
            pendingStartRequested: false,
            currentGameMode: 'tapAttack',
            runId: 0,
            score: 0,
            combo: 0,
            time: 0,
            targets: [],
            obstacles: [],
            hands: { left: null, right: null },
            difficulty: 'medium',
            playerName: '',

        let hands, camera, audioContext;

        async function init() {

            clearCanvasBtn.addEventListener('click', clearPaintingCanvas);

                gameState.playerName = e.target.value.trim();
                savePlayerData();
            });

            updateOrientationUI();
            requestAnimationFrame(draw);

        function isLandscape() {
            return window.matchMedia('(orientation: landscape)').matches;
        }

        function updateOrientationUI() {
            if (!gameState.requiresLandscape) {
                rotateOverlay.classList.add('hidden');
                return;

            if (isLandscape()) {
                rotateOverlay.classList.add('hidden');
                if (gameState.pendingStartRequested) {
                    gameState.pendingStartRequested = false;
                    startGame();

            } else {
                rotateOverlay.classList.remove('hidden');

            gameState.requiresLandscape = true;
            gameState.pendingStartRequested = true;
            updateOrientationUI();

            if (isLandscape()) {
                gameState.pendingStartRequested = false;
                startGame();
            }

        function resizeCanvas() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight;
        }

        function setupHands() {
            hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });

            hands.onResults(onHandsResults);
        }

        async function setupCamera() {
            camera = new Camera(cameraFeed, {
                onFrame: async () => {
                    await hands.send({ image: cameraFeed });
                },
                width: 1280,
                height: 720,
                facingMode: gameState.cameraFacing
            });

            await camera.start();
        }

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        async function unlockAudio() {
            if (!audioContext) return;
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
        }

        function playSound(frequency = 880, duration = 0.1, type = 'sine') {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playBubblePopSound() {
            if (!audioContext) {
                console.warn('Audio context not initialized');
                return;
            }

            // Resume audio context if suspended (browser autoplay policy)
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    playBubblePopSoundInternal();
                });
            } else {
                playBubblePopSoundInternal();
            }
        }

        function playBubblePopSoundInternal() {
            try {
                // Create a satisfying "pop" sound with multiple oscillators
                const now = audioContext.currentTime;
                
                // Main pop (quick frequency drop) - louder and more prominent
                const osc1 = audioContext.createOscillator();
                const gain1 = audioContext.createGain();
                osc1.type = 'sine';
                osc1.frequency.setValueAtTime(1000, now);
                osc1.frequency.exponentialRampToValueAtTime(250, now + 0.12);
                gain1.gain.setValueAtTime(0.5, now);
                gain1.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc1.connect(gain1);
                gain1.connect(audioContext.destination);
                osc1.start(now);
                osc1.stop(now + 0.15);

                // Add a subtle high-frequency "sparkle"
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                osc2.type = 'sine';
                osc2.frequency.setValueAtTime(2800, now);
                osc2.frequency.exponentialRampToValueAtTime(1400, now + 0.08);
                gain2.gain.setValueAtTime(0.2, now);
                gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.08);
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                osc2.start(now);
                osc2.stop(now + 0.08);
                
                console.log('Bubble pop sound played');
            } catch (error) {
                console.error('Error playing bubble pop sound:', error);
            }
        }

        function onHandsResults(results) {
            gameState.hands.left = null;
            gameState.hands.right = null;

            if (results.multiHandLandmarks && results.multiHandedness) {
                results.multiHandLandmarks.forEach((landmarks, index) => {
                    let handedness = results.multiHandedness[index].label.toLowerCase();
                    
                    // Swap hands when using front camera (mirrored view)
                    if (gameState.cameraFacing === 'user') {
                        handedness = handedness === 'left' ? 'right' : 'left';
                    }
                    
                    const palmCenter = landmarks[9]; // Middle finger base (palm center)
                    const indexTip = landmarks[8];

                    const x = palmCenter.x * gameCanvas.width;
                    const y = palmCenter.y * gameCanvas.height;
                    
                    const tipX = indexTip.x * gameCanvas.width;
                    const tipY = indexTip.y * gameCanvas.height;

                    if (handedness === 'left') {
                        gameState.hands.left = { x, y, tipX, tipY, landmarks };
                    } else {
                        gameState.hands.right = { x, y, tipX, tipY, landmarks };
                    }
                });
            }
        }

            canvasCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            // Draw game-specific elements
            if (gameState.isPlaying) {
                switch (gameState.currentGameMode) {
                    case 'handPatterns':
                        drawHandPatterns();
                        break;
                    case 'arPainting':
                        drawPaintingPaths();
                        break;
                    case 'tennis':
                        drawTennisBall();
                        break;
                }
            }

            // Draw hand indicators with crosshairs
            for (const [handType, hand] of Object.entries(gameState.hands)) {
                if (hand) {
                    let drawX = hand.x;
                    if (gameState.cameraFacing === 'user') {
                        drawX = gameCanvas.width - hand.x;
                    }

                    // Draw circle
                    canvasCtx.beginPath();
                    canvasCtx.arc(drawX, hand.y, 10, 0, Math.PI * 2);
                    canvasCtx.fillStyle = handType === 'left' ? 'rgba(16, 185, 129, 0.8)' : 'rgba(147, 51, 234, 0.8)';
                    canvasCtx.fill();
                    canvasCtx.strokeStyle = handType === 'left' ? 'rgba(16, 185, 129, 1)' : 'rgba(147, 51, 234, 1)';
                    canvasCtx.lineWidth = 2;
                    canvasCtx.stroke();

                    // Draw crosshairs - black outline
                    canvasCtx.strokeStyle = 'rgba(0, 0, 0, 1)';
                    canvasCtx.lineWidth = 4;
                    canvasCtx.beginPath();
                    // Horizontal line
                    canvasCtx.moveTo(drawX - 8, hand.y);
                    canvasCtx.lineTo(drawX + 8, hand.y);
                    // Vertical line
                    canvasCtx.moveTo(drawX, hand.y - 8);
                    canvasCtx.lineTo(drawX, hand.y + 8);
                    canvasCtx.stroke();
                    
                    // Draw crosshairs - white center
                    canvasCtx.strokeStyle = 'rgba(255, 255, 255, 1)';
                    canvasCtx.lineWidth = 2;
                    canvasCtx.beginPath();
                    // Horizontal line
                    canvasCtx.moveTo(drawX - 8, hand.y);
                    canvasCtx.lineTo(drawX + 8, hand.y);
                    // Vertical line
                    canvasCtx.moveTo(drawX, hand.y - 8);
                    canvasCtx.lineTo(drawX, hand.y + 8);
                    canvasCtx.stroke();
                }
            }

            if (gameState.isPlaying && !gameState.isPaused) {
                checkInteractions();
            }

            requestAnimationFrame(draw);
        }

        async function startGame() {
            gameState.runId = (gameState.runId || 0) + 1;
            const myRunId = gameState.runId;

            if (!gameState.playerName) {
                playerNameInput.focus();
                playerNameInput.style.borderColor = 'var(--cyber-danger)';
                setTimeout(() => playerNameInput.style.borderColor = '', 1000);
                return;
            }

            if (!camera) await setupCamera();
            if (!audioContext) initAudio();
            await unlockAudio();

            if (gameState.runId !== myRunId) return;

            gameState.currentGameMode = document.querySelector('input[name="gameMode"]:checked').value;
            gameState.difficulty = document.querySelector('input[name="difficulty"]:checked').value;
            gameState.isPlaying = false; // Start paused during countdown
            gameState.score = 0;

            gameState.obstacles = [];

            // Show clear button for painting mode
            if (gameState.currentGameMode === 'arPainting') {
                clearCanvasBtn.classList.remove('hidden');
            }

            updateHUD();
            
            // Start countdown before initializing game
            await startCountdown(myRunId);

            gameState.isPlaying = true;

        async function startCountdown(runId) {
            return new Promise((resolve) => {
                let count = 5;
                const countdownEl = document.createElement('div');
                countdownEl.className = 'countdown';
                countdownEl.textContent = count;
                document.body.appendChild(countdownEl);

                const countdownInterval = setInterval(() => {
                    // If game was stopped, clean up and exit
                    if (gameState.runId !== runId) {
                        clearInterval(countdownInterval);
                        countdownEl.remove();
                        resolve();
                        return;
                    }

                    count--;
                    if (count > 0) {
                        countdownEl.textContent = count;
                        playSound(600, 0.1);
                    } else {
                        countdownEl.textContent = 'GO!';
                        playSound(880, 0.2);
                        clearInterval(countdownInterval);

                        setTimeout(() => {
                            countdownEl.remove();
                            resolve();
                        }, 500);
                    }
                }, 1000);
            });
        }

        function checkInteractions() {
            switch (gameState.currentGameMode) {
                case 'tapAttack':
                case 'colorMatch':

                    break;
                case 'simonSays':

        function checkTargetHits() {
            // Larger hit radius for bubble pop game
            const hitRadius = gameState.currentGameMode === 'bubblePop' ? 70 : 50;

            for (let i = gameState.targets.length - 1; i >= 0; i--) {
                const target = gameState.targets[i];
                if (target.hit) continue;

                for (const [handType, hand] of Object.entries(gameState.hands)) {
                    if (!hand) continue;

                    let handX = hand.x;
                    if (gameState.cameraFacing === 'user') {
                        handX = gameCanvas.width - hand.x;
                    }

                    // Calculate distance from palm center to target center
                    const distance = Math.hypot(handX - target.x, hand.y - target.y);

                    // For bubbles, also account for their variable size
                    const targetRadius = target.size ? target.size / 2 : 40;
                    const effectiveHitRadius = hitRadius + (targetRadius * 0.5);

                    if (distance < effectiveHitRadius) {
                        hitTarget(target, handType);
                        break;
                    }
                }
            }
        }

        function hitTarget(target, handType) {
            if (target.hit) return;

            // Game-specific validation
            if (gameState.currentGameMode === 'colorMatch') {
                if (target.color !== gameState.colorMatch.targetColor) {
                    gameState.combo = 0;
                    showMessage('WRONG COLOR!', false);
                    removeTarget(target);
                    return;
                }
            }

            target.hit = true;
            gameState.score += 10 + (gameState.combo * 5);
            gameState.combo++;

            // Use special bubble pop sound for bubble pop game
            if (gameState.currentGameMode === 'bubblePop') {
                console.log('Bubble pop hit detected, playing sound');
                playBubblePopSound();
                
                // Special bubble pop animation with particles
                if (target.element) {
                    // Get bubble color for particles
                    const bubbleColor = window.getComputedStyle(target.element).backgroundColor;
                    
                    // Get bubble center position
                    const rect = target.element.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    // Create particle burst effect
                    createBubblePopEffect(centerX, centerY, bubbleColor);
                    
                    // Animate the bubble itself popping
                    target.element.classList.add('popping');
                }
                
                setTimeout(() => removeTarget(target), 300);
            } else {
                playSound(880 + (gameState.combo * 50), 0.1);
                
                if (target.element) {
                    target.element.style.transform = 'scale(1.5)';
                    target.element.style.opacity = '0';
                }
                
                setTimeout(() => removeTarget(target), 200);
            }
        }

        function removeTarget(target) {
            if (target.element) {
                target.element.remove();
            }
            const index = gameState.targets.indexOf(target);
            if (index > -1) {
                gameState.targets.splice(index, 1);
            }
        }

        function createBubblePopEffect(x, y, color) {
            // Create 12 particles that burst outward
            const particleCount = 12;
            const colors = [color, '#ffffff', color]; // Mix of bubble color and white
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'bubble-particle';
                
                // Random angle for particle direction
                const angle = (Math.PI * 2 * i) / particleCount;
                const distance = 40 + Math.random() * 30; // 40-70px burst distance
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                // Random particle size
                const size = 4 + Math.random() * 8;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.animation = `particleBurst ${0.3 + Math.random() * 0.2}s ease-out forwards`;
                
                document.body.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => particle.remove(), 500);
            }
            
            // Add some sparkle particles that rise upward
            for (let i = 0; i < 6; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'bubble-particle';
                
                const offsetX = (Math.random() - 0.5) * 20;
                const offsetY = -50 - Math.random() * 30; // Rise upward
                
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                sparkle.style.width = '4px';
                sparkle.style.height = '4px';
                sparkle.style.backgroundColor = '#ffffff';
                sparkle.style.setProperty('--tx', `${offsetX}px`);
                sparkle.style.setProperty('--ty', `${offsetY}px`);
                sparkle.style.animation = `particleBurst ${0.4 + Math.random() * 0.2}s ease-out forwards`;
                sparkle.style.animationDelay = `${i * 0.02}s`;
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 700);
            }
        }

        function getVideoBounds() {
            const video = cameraFeed;
            const canvas = gameCanvas;
            const videoAspect = video.videoWidth / video.videoHeight;
            const canvasAspect = canvas.width / canvas.height;

            let videoWidth, videoHeight, offsetX, offsetY;

            if (canvasAspect > videoAspect) {
                videoHeight = canvas.height;
                videoWidth = videoHeight * videoAspect;
                offsetX = (canvas.width - videoWidth) / 2;
                offsetY = 0;
            } else {
                videoWidth = canvas.width;
                videoHeight = videoWidth / videoAspect;
                offsetX = 0;
                offsetY = (canvas.height - videoHeight) / 2;
            }

            return { width: videoWidth, height: videoHeight, offsetX, offsetY };
        }

        function spawnTarget(options = {}) {
            const bounds = getVideoBounds();
            const size = options.size || 80;
            const padding = 60;

            const x = bounds.offsetX + padding + Math.random() * (bounds.width - 2 * padding - size);
            const y = bounds.offsetY + padding + Math.random() * (bounds.height - 2 * padding - size);

            const target = document.createElement('div');
            target.className = 'target ' + (options.className || '');
            target.textContent = options.text || '';
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
            
            if (options.size) {
                target.style.width = `${size}px`;
                target.style.height = `${size}px`;
                target.style.fontSize = `${size * 0.3}px`;
            }
            
            document.body.appendChild(target);

            const targetObj = {
                x, y,
                element: target,
                hit: false,
                timeout: options.timeout,
                size: size,  // Store size for hit detection
                ...options.data
            };

            if (options.timeout) {
                setTimeout(() => {
                    if (!targetObj.hit) {
                        removeTarget(targetObj);
                        gameState.combo = 0;
                    }
                }, options.timeout);
            }

            gameState.targets.push(targetObj);
            return targetObj;
        }

        function updateHandPatterns(delta) {
            const hand = gameState.hands.right || gameState.hands.left;
            if (!hand) {
                gameState.handPatterns.inPattern = false;
                updatePatternGuide(false);
                return;
            }

            let handX = hand.x;
            if (gameState.cameraFacing === 'user') {
                handX = gameCanvas.width - hand.x;
            }

            const centerX = gameCanvas.width / 2;
            const centerY = gameCanvas.height / 2;
            
            const dx = handX - centerX;
            const dy = hand.y - centerY;
            const distance = Math.hypot(dx, dy);
            const angle = Math.atan2(dy, dx);

            const targetRadius = gameState.handPatterns.patternRadius;
            
            // Check if hand is on the pattern
            if (Math.abs(distance - targetRadius) < 50) {
                if (!gameState.handPatterns.inPattern) {
                    gameState.handPatterns.inPattern = true;
                    gameState.handPatterns.lastAngle = angle;
                    updatePatternGuide(true);
                    showMessage('ON TRACK!', true);
                }

                const angleDiff = angle - gameState.handPatterns.lastAngle;
                
                // Handle angle wraparound
                let normalizedDiff = angleDiff;
                if (angleDiff > Math.PI) normalizedDiff -= 2 * Math.PI;
                if (angleDiff < -Math.PI) normalizedDiff += 2 * Math.PI;
                
                if (Math.abs(normalizedDiff) > 0.05) {
                    gameState.score += 2;
                    gameState.handPatterns.patternAngle += normalizedDiff;
                    
                    // Check for full rotation
                    if (Math.abs(gameState.handPatterns.patternAngle) > Math.PI * 2) {
                        gameState.handPatterns.rotations++;
                        gameState.handPatterns.patternAngle = 0;
                        gameState.combo++;
                        showMessage('ROTATION COMPLETE! +100', true);
                        gameState.score += 100;
                        playSound(1200, 0.2);
                    }
                }
                
                gameState.handPatterns.lastAngle = angle;
            } else {
                if (gameState.handPatterns.inPattern) {
                    updatePatternGuide(false);
                }
                gameState.handPatterns.inPattern = false;
            }
        }

        function updateTennis(delta) {
            const ball = gameState.tennis.ball;

            const bounds = getVideoBounds();
            
            ball.x += ball.vx;
            ball.y += ball.vy;

            // Wall bounces (left and right)
            if (ball.x - ball.radius < bounds.offsetX || ball.x + ball.radius > bounds.offsetX + bounds.width) {
                ball.vx *= -1;
                ball.x = Math.max(bounds.offsetX + ball.radius, Math.min(bounds.offsetX + bounds.width - ball.radius, ball.x));
                playSound(440, 0.05);
            }
            
            // Top bounce
            if (ball.y - ball.radius < bounds.offsetY) {
                ball.vy *= -1;
                ball.y = bounds.offsetY + ball.radius;
                playSound(440, 0.05);
            }

            // Bottom miss - game over
            if (ball.y - ball.radius > bounds.offsetY + bounds.height) {
                showMessage('MISS! Final Score: ' + gameState.score, false);
                setTimeout(() => stopGame(), 2000);
                return;
            }

            // Hand collision detection - VERY generous hit zone for better responsiveness
            let ballHit = false;
            for (const hand of Object.values(gameState.hands)) {
                if (!hand) continue;

                let handX = hand.x;
                if (gameState.cameraFacing === 'user') {
                    handX = gameCanvas.width - hand.x;
                }

                const distance = Math.hypot(handX - ball.x, hand.y - ball.y);
                
                // Much larger hit radius (100px) for easier gameplay
                if (distance < 100) {
                    if (ball.vy > 0) { // Only bounce when ball is moving down
                        ball.vy *= -1.1; // Slightly increase speed
                        ball.vy = Math.max(ball.vy, -12); // Cap speed
                        
                        // Add horizontal momentum based on hand position
                        const offset = (ball.x - handX) * 0.15;
                        ball.vx += offset;
                        ball.vx = Math.max(-10, Math.min(10, ball.vx)); // Limit horizontal speed
                        
                        // Move ball above hand to prevent multiple hits
                        ball.y = hand.y - ball.radius - 10;
                        
                        gameState.score += 10;
                        gameState.combo++;
                        playSound(660 + (gameState.combo * 30), 0.1);
                        showMessage('+10', true);
                        ballHit = true;
                    }
                    break;
                }
            }

            const ballEl = document.getElementById('tennisBall');
            if (ballEl) {
                ballEl.style.left = `${ball.x - ball.radius}px`;
                ballEl.style.top = `${ball.y - ball.radius}px`;
            }
        }

        function drawTennisBall() {
            // Ball is drawn via DOM element, but let's add a trail effect
            const ball = gameState.tennis.ball;
            if (ball) {
                canvasCtx.beginPath();
                canvasCtx.arc(ball.x, ball.y, ball.radius + 5, 0, Math.PI * 2);
                canvasCtx.fillStyle = 'rgba(234, 179, 8, 0.2)';
                canvasCtx.fill();
            }
        }

        // ========== SIMON SAYS ==========
        function initSimonSays() {
            nextSimonInstruction();
        }

        function nextSimonInstruction() {
            if (!gameState.isPlaying) return;

            const hands = ['LEFT', 'RIGHT'];
            const colors = ['RED', 'BLUE', 'GREEN', 'YELLOW', 'PURPLE'];
            
            const hand = hands[Math.floor(Math.random() * hands.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            gameState.simonSays.currentInstruction = { hand: hand.toLowerCase(), color: color.toLowerCase() };
            
            let instruction = document.querySelector('.simon-instruction');
            if (!instruction) {
                instruction = document.createElement('div');
                instruction.className = 'simon-instruction';
                document.body.appendChild(instruction);
            }
            
            instruction.textContent = `${hand} HAND\n${color} TARGET`;
            
            // Spawn target
            spawnTarget({
                className: 'color-' + color.toLowerCase(),
                timeout: 5000,
                data: { color: color.toLowerCase(), requiredHand: hand.toLowerCase() }
            });

            // Spawn some decoy targets
            for (let i = 0; i < 2; i++) {
                const decoyColor = colors[Math.floor(Math.random() * colors.length)].toLowerCase();
                if (decoyColor !== color.toLowerCase()) {
                    spawnTarget({
                        className: 'color-' + decoyColor,
                        timeout: 5000,
                        data: { color: decoyColor, isDecoy: true }
                    });
                }
            }

            gameState.simonSays.instructionTimeout = setTimeout(() => {
                nextSimonInstruction();
            }, 6000);
        }

        function checkSimonSaysHit() {
            const hitRadius = 50;

            for (let i = gameState.targets.length - 1; i >= 0; i--) {
                const target = gameState.targets[i];
                if (target.hit) continue;

                for (const [handType, hand] of Object.entries(gameState.hands)) {
                    if (!hand) continue;

                    let handX = hand.x;
                    if (gameState.cameraFacing === 'user') {
                        handX = gameCanvas.width - hand.x;
                    }

                    const distance = Math.hypot(handX - target.x, hand.y - target.y);

                    if (distance < hitRadius) {
                        if (target.isDecoy || handType !== target.requiredHand || target.color !== gameState.simonSays.currentInstruction.color) {
                            showMessage('WRONG! -10 POINTS', false);
                            gameState.score = Math.max(0, gameState.score - 10);
                            gameState.combo = 0;
                        } else {
                            showMessage('CORRECT! +50', true);
                            gameState.score += 50;
                            gameState.combo++;
                            playSound(880, 0.1);
                            
                            clearTimeout(gameState.simonSays.instructionTimeout);
                            nextSimonInstruction();
                        }
                        
                        removeTarget(target);
                        break;
                    }
                }
            }
        }

        // ========== TARGET SWIPE ==========
        function initTargetSwipe() {
            // Create drop zones
            const colors = ['red', 'blue', 'green', 'yellow'];
            const zoneWidth = gameCanvas.width / colors.length;
            
            colors.forEach((color, i) => {
                const zone = {
                    x: i * zoneWidth,
                    y: gameCanvas.height - 100,
                    width: zoneWidth,
                    height: 100,
                    color: color
                };
                gameState.targetSwipe.zones.push(zone);
                
                // Visual zone indicator
                canvasCtx.fillStyle = `var(--cyber-${color})`;
                canvasCtx.globalAlpha = 0.2;
                canvasCtx.fillRect(zone.x, zone.y, zone.width, zone.height);
                canvasCtx.globalAlpha = 1;
            });

            // Spawn targets to sort
            gameState.timers.spawnInterval = setInterval(() => {
                if (gameState.targets.length < 6) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    spawnTarget({
                        className: 'color-' + color,
                        data: { color, draggable: true }
                    });
                }
            }, 2000);
        }

        // ========== AR PAINTING ==========
        function initArPainting() {
            gameState.arPainting.paths = [];
            gameState.arPainting.currentPath = null;
            
            // Add instruction that auto-hides after 5 seconds
            const instruction = document.createElement('div');
            instruction.className = 'simon-instruction';
            instruction.style.top = '10%';
            instruction.style.fontSize = '20px';
            instruction.style.padding = '15px 25px';
            instruction.textContent = 'Trace the STAR with your palm! Move your hand slowly.';
            instruction.id = 'paintingInstruction';
            document.body.appendChild(instruction);
            
            // Auto-hide instruction after 5 seconds
            setTimeout(() => {
                if (instruction && instruction.parentNode) {
                    instruction.style.transition = 'opacity 0.5s';
                    instruction.style.opacity = '0';
                    setTimeout(() => instruction.remove(), 500);
                }
            }, 5000);
        }

        function updateArPainting(delta) {
            for (const [handType, hand] of Object.entries(gameState.hands)) {
                if (!hand) continue;

                let handX = hand.x;
                if (gameState.cameraFacing === 'user') {
                    handX = gameCanvas.width - hand.x;
                }

                if (!gameState.arPainting.currentPath) {
                    gameState.arPainting.currentPath = {
                        points: [],
                        color: handType === 'left' ? 'rgba(16, 185, 129, 0.8)' : 'rgba(147, 51, 234, 0.8)'
                    };
                    gameState.arPainting.paths.push(gameState.arPainting.currentPath);
                }

                gameState.arPainting.currentPath.points.push({ x: handX, y: hand.y });

                // Limit path length to keep performance good
                if (gameState.arPainting.currentPath.points.length > 100) {
                    gameState.arPainting.currentPath.points.shift();
                }
            }

            if (!gameState.hands.left && !gameState.hands.right) {
                gameState.arPainting.currentPath = null;
            }
        }

        function drawPaintingPaths() {
            // Draw guide star shape
            const centerX = gameCanvas.width / 2;
            const centerY = gameCanvas.height / 2;
            const outerRadius = 150;
            const innerRadius = 60;
            
            canvasCtx.strokeStyle = 'rgba(147, 51, 234, 0.3)';
            canvasCtx.lineWidth = 3;
            canvasCtx.setLineDash([10, 10]);
            canvasCtx.beginPath();
            
            for (let i = 0; i < 10; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i * Math.PI / 5) - Math.PI / 2;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }
            }
            
            canvasCtx.closePath();
            canvasCtx.stroke();
            canvasCtx.setLineDash([]);

            // Draw user's painting paths
            gameState.arPainting.paths.forEach(path => {
                if (path.points.length < 2) return;

                canvasCtx.strokeStyle = path.color;
                canvasCtx.lineWidth = 8;
                canvasCtx.lineCap = 'round';
                canvasCtx.lineJoin = 'round';

                canvasCtx.beginPath();
                canvasCtx.moveTo(path.points[0].x, path.points[0].y);
                
                for (let i = 1; i < path.points.length; i++) {
                    canvasCtx.lineTo(path.points[i].x, path.points[i].y);
                }
                
                canvasCtx.stroke();
            });
        }

        function clearPaintingCanvas() {
            gameState.arPainting.paths = [];
            gameState.arPainting.currentPath = null;
        }

        // Data persistence
        function loadPlayerData() {
            const saved = localStorage.getItem('arTraining_playerName');
            if (saved) {
                gameState.playerName = saved;
                playerNameInput.value = saved;
            }
        }

        function savePlayerData() {
            localStorage.setItem('arTraining_playerName', gameState.playerName);
        }

        function getBestScores() {
            const saved = localStorage.getItem('arTraining_bestScores');
            return saved ? JSON.parse(saved) : {};
        }

        function saveBestScore(gameMode, difficulty, score) {
            const bestScores = getBestScores();
            const key = `${gameMode}_${difficulty}`;
            
            if (!bestScores[key] || score > bestScores[key]) {
                bestScores[key] = score;
                localStorage.setItem('arTraining_bestScores', JSON.stringify(bestScores));
                checkDifficultyUnlocks();
                return true; // New high score
            }
            return false;
        }

        function checkDifficultyUnlocks() {
            const bestScores = getBestScores();
            
            // Unlock requirements:
            // HARD: Get 500+ points on MEDIUM in any game mode
            // PRO: Get 800+ points on HARD in any game mode  
            // BROWNLOW: Get 1200+ points on PRO in any game mode
            // LEGEND: Get 1500+ points on BROWNLOW in any game mode
            
            let hardUnlocked = false;
            let proUnlocked = false;
            let brownlowUnlocked = false;
            let legendUnlocked = false;
            
            // Check if player has achieved required scores
            Object.entries(bestScores).forEach(([key, score]) => {
                const [mode, diff] = key.split('_');
                if (diff === 'medium' && score >= 500) hardUnlocked = true;
                if (diff === 'hard' && score >= 800) proUnlocked = true;
                if (diff === 'pro' && score >= 1200) brownlowUnlocked = true;
                if (diff === 'brownlow' && score >= 1500) legendUnlocked = true;
            });
            
            // Unlock difficulties
            const hardOption = document.querySelector('.difficulty-option[data-difficulty="hard"]');
            const proOption = document.querySelector('.difficulty-option[data-difficulty="pro"]');
            const brownlowOption = document.querySelector('.difficulty-option[data-difficulty="brownlow"]');
            const legendOption = document.querySelector('.difficulty-option[data-difficulty="legend"]');
            
            if (hardUnlocked && hardOption) {
                hardOption.classList.remove('locked');
                hardOption.querySelector('input').disabled = false;
            }
            
            if (proUnlocked && proOption) {
                proOption.classList.remove('locked');
                proOption.querySelector('input').disabled = false;
            }
            
            if (brownlowUnlocked && brownlowOption) {
                brownlowOption.classList.remove('locked');
                brownlowOption.querySelector('input').disabled = false;
            }
            
            if (legendUnlocked && legendOption) {
                legendOption.classList.remove('locked');
                legendOption.querySelector('input').disabled = false;
            }
        }

        init();
    </script>

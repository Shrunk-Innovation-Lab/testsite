<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NXTplay AR TRAINING</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-bg: #0a0a0a;
            --cyber-surface: #1a1a1a;
            --cyber-border: #333333;
            --cyber-primary: #666666;
            --cyber-purple: #9333ea;
            --cyber-green: #10b981;
            --cyber-red: #ef4444;
            --cyber-blue: #3b82f6;
            --cyber-yellow: #eab308;
            --cyber-orange: #f97316;
            --cyber-pink: #ec4899;
            --cyber-text: #cccccc;
            --cyber-dim: #888888;
            --cyber-danger: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--cyber-bg);
            color: var(--cyber-text);
            overflow: hidden;
            position: relative;
            width: 100vw;
            min-height: 100vh;
            height: 100vh;
            min-height: 100svh;
            height: 100svh;
            min-height: 100dvh;
            height: calc(var(--vh, 1vh) * 100);
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--cyber-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--cyber-border) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            padding-top: calc(env(safe-area-inset-top) + 12px);
            padding-right: calc(env(safe-area-inset-right) + 12px);
            padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
            padding-left: calc(env(safe-area-inset-left) + 12px);
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(var(--vh, 1vh) * 100);
            z-index: 1;
            touch-action: none;
        }

        #cameraFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(var(--vh, 1vh) * 100);
            object-fit: cover;
            z-index: 0;
            transform: scaleX(-1);
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(var(--vh, 1vh) * 100);
            z-index: 10;
            pointer-events: none;
        }

        .ui-overlay > * {
            pointer-events: auto;
        }

        .main-menu {
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid var(--cyber-border);
            border-radius: 20px;
            padding: 24px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.2);
            backdrop-filter: blur(10px);
            max-height: calc(var(--vh, 1vh) * 100 - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 24px);
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .logo img {
            max-width: 100px;
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .subtitle {
            font-size: 14px;
            color: var(--cyber-dim);
            margin-bottom: 20px;
            font-family: 'Share Tech Mono', monospace;
        }

        /* Game Mode Selection */
        .game-mode-section {
            margin-bottom: 20px;
        }

        .game-mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .game-mode-option {
            position: relative;
        }

        .game-mode-option input {
            display: none;
        }

        .game-mode-option label {
            display: block;
            padding: 14px 8px;
            min-height: 60px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--cyber-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-size: 12px;
            line-height: 1.3;
        }

        .game-mode-option input:checked + label {
            border-color: var(--cyber-purple);
            background: rgba(147, 51, 234, 0.1);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
        }

        .game-mode-option label .mode-emoji {
            display: block;
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* Instructions Section */
        .instructions-section {
            margin-bottom: 20px;
        }

        .instructions-toggle {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--cyber-border);
            border-radius: 12px;
            color: var(--cyber-text);
            font-size: 14px;
            font-weight: 500;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        .instructions-toggle:hover {
            border-color: var(--cyber-purple);
            background: rgba(147, 51, 234, 0.1);
        }

        .instructions-toggle .icon {
            transition: transform 0.3s ease;
            display: inline-flex;
            margin-left: 8px;
        }

        .instructions-toggle.active .icon {
            transform: rotate(180deg);
        }

        .instructions-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            text-align: left;
            padding: 0 4px;
        }

        .instructions-content.active {
            max-height: 400px;
            padding: 12px 4px;
        }

        .instructions-content h4 {
            font-size: 13px;
            color: var(--cyber-purple);
            margin-top: 12px;
            margin-bottom: 6px;
            font-family: 'Share Tech Mono', monospace;
        }

        .instructions-content h4:first-child {
            margin-top: 0;
        }

        .instructions-content p {
            font-size: 12px;
            line-height: 1.5;
            color: var(--cyber-dim);
            margin-bottom: 8px;
        }

        .instructions-content ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 8px;
        }

        .instructions-content li {
            font-size: 12px;
            line-height: 1.5;
            color: var(--cyber-dim);
            padding-left: 16px;
            position: relative;
            margin-bottom: 4px;
        }

        .instructions-content li:before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: var(--cyber-purple);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: var(--cyber-text);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--cyber-border);
            border-radius: 12px;
            color: var(--cyber-text);
            font-size: 16px;
            line-height: 1.2;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--cyber-purple);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
        }

        .difficulty-selector {
            margin-bottom: 25px;
        }

        .difficulty-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .difficulty-option {
            position: relative;
        }

        .difficulty-option input {
            display: none;
        }

        .difficulty-option label {
            display: block;
            padding: 14px 12px;
            min-height: 48px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--cyber-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .difficulty-option input:checked + label {
            border-color: var(--cyber-purple);
            background: rgba(147, 51, 234, 0.1);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
        }

        .start-btn {
            width: 100%;
            padding: 16px;
            min-height: 52px;
            background: linear-gradient(135deg, var(--cyber-purple), #7c3aed);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.3);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(147, 51, 234, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .game-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 20;
            pointer-events: none;
        }

        .hud-panel {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid var(--cyber-border);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .hud-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
        }

        .hud-item:last-child {
            margin-bottom: 0;
        }

        .hud-label {
            color: var(--cyber-dim);
        }

        .hud-value {
            color: var(--cyber-text);
            font-weight: 600;
        }

        .stop-btn {
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom) + 14px);
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            min-height: 52px;
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.35);
            z-index: 25;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .stop-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 12px 35px rgba(239, 68, 68, 0.45);
        }

        .stop-btn:active {
            transform: translateX(-50%) translateY(0);
        }

        /* Game Elements */
        .target {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.8), rgba(147, 51, 234, 0.3));
            border: 3px solid var(--cyber-purple);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 15;
        }

        .target.left {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.8), rgba(16, 185, 129, 0.3));
            border-color: var(--cyber-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .target.right {
            background: radial-gradient(circle, rgba(147, 51, 234, 0.8), rgba(147, 51, 234, 0.3));
            border-color: var(--cyber-purple);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }

        /* Color variations */
        .target.color-red {
            background: radial-gradient(circle, rgba(239, 68, 68, 0.8), rgba(239, 68, 68, 0.3));
            border-color: var(--cyber-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .target.color-blue {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.8), rgba(59, 130, 246, 0.3));
            border-color: var(--cyber-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .target.color-yellow {
            background: radial-gradient(circle, rgba(234, 179, 8, 0.8), rgba(234, 179, 8, 0.3));
            border-color: var(--cyber-yellow);
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.5);
        }

        .target.color-green {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.8), rgba(16, 185, 129, 0.3));
            border-color: var(--cyber-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .target.color-purple {
            background: radial-gradient(circle, rgba(147, 51, 234, 0.8), rgba(147, 51, 234, 0.3));
            border-color: var(--cyber-purple);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }

        .target.color-orange {
            background: radial-gradient(circle, rgba(249, 115, 22, 0.8), rgba(249, 115, 22, 0.3));
            border-color: var(--cyber-orange);
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.5);
        }

        .target.color-pink {
            background: radial-gradient(circle, rgba(236, 72, 153, 0.8), rgba(236, 72, 153, 0.3));
            border-color: var(--cyber-pink);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }

        .target:hover {
            transform: scale(1.1);
        }

        /* Whack-a-mole animation */
        .target.whack {
            animation: whackPop 0.3s ease-out;
        }

        @keyframes whackPop {
            0% { transform: scale(0) translateY(20px); }
            50% { transform: scale(1.1) translateY(-5px); }
            100% { transform: scale(1) translateY(0); }
        }

        /* Bubble style */
        .target.bubble {
            animation: bubbleFloat 3s ease-in-out infinite;
        }

        @keyframes bubbleFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .obstacle {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.8), rgba(239, 68, 68, 0.3));
            border: 3px solid var(--cyber-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            z-index: 14;
        }

        /* Tennis ball */
        .tennis-ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(234, 179, 8, 0.9), rgba(234, 179, 8, 0.6));
            border: 3px solid var(--cyber-yellow);
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.6);
            z-index: 15;
        }

        .hand-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.8);
            border: 2px solid var(--cyber-green);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
            z-index: 30;
            pointer-events: none;
        }

        .hand-indicator.right {
            background: rgba(147, 51, 234, 0.8);
            border-color: var(--cyber-purple);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.6);
        }

        /* Simon Says instruction */
        .simon-instruction {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid var(--cyber-purple);
            border-radius: 20px;
            padding: 30px 40px;
            font-size: 32px;
            font-weight: 700;
            color: var(--cyber-purple);
            text-align: center;
            z-index: 50;
            font-family: 'Share Tech Mono', monospace;
            box-shadow: 0 0 40px rgba(147, 51, 234, 0.5);
        }

        /* Pattern guide */
        .pattern-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px dashed var(--cyber-purple);
            border-radius: 50%;
            opacity: 0.5;
            z-index: 5;
            pointer-events: none;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: 700;
            color: var(--cyber-purple);
            text-shadow: 0 0 40px rgba(147, 51, 234, 0.8);
            z-index: 50;
            font-family: 'Share Tech Mono', monospace;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .rotate-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .rotate-content {
            text-align: center;
            color: var(--cyber-text);
            padding: 30px;
        }

        .rotate-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            color: var(--cyber-text);
            animation: rotate 2s linear infinite;
        }

        .rotate-icon svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .rotate-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--cyber-purple);
        }

        .rotate-text {
            font-size: 16px;
            color: var(--cyber-dim);
        }

        .penalty-message {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 60;
            font-family: 'Share Tech Mono', monospace;
        }

        .penalty-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .penalty-message.success {
            background: rgba(16, 185, 129, 0.9);
        }

        /* Color indicator for Color Match game */
        .color-indicator {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 20px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.9);
            border: 3px solid var(--cyber-purple);
            border-radius: 20px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            z-index: 50;
            font-family: 'Share Tech Mono', monospace;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.5);
        }

        /* Clear canvas button for painting */
        .clear-canvas-btn {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 20px;
            padding: 12px 20px;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            z-index: 25;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .main-menu {
                padding: 18px;
                border-radius: 16px;
            }

            .logo img {
                max-width: 80px;
            }

            .game-mode-grid {
                gap: 8px;
            }

            .game-mode-option label {
                padding: 10px 6px;
                min-height: 55px;
                font-size: 11px;
            }

            .game-mode-option label .mode-emoji {
                font-size: 18px;
            }

            .countdown {
                font-size: 96px;
            }

            .target {
                width: 70px;
                height: 70px;
                font-size: 20px;
            }

            .game-hud {
                left: 12px;
                right: 12px;
                top: calc(env(safe-area-inset-top) + 10px);
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
    <div class="bg-grid"></div>
    <video id="cameraFeed" autoplay muted playsinline></video>
    <canvas id="gameCanvas"></canvas>

    <div class="ui-overlay">
        <div class="container">
            <div id="mainMenu" class="main-menu">
                <div class="logo">
                    <img src="https://i.imgur.com/kG2dDb7.png" alt="NXTplay logo" />
                </div>
                <div class="subtitle">AR TRAINING SYSTEM</div>

                <!-- Game Mode Selection -->
                <div class="game-mode-section">
                    <div class="input-group">
                        <label>SELECT GAME MODE</label>
                    </div>
                    <div class="game-mode-grid">
                        <div class="game-mode-option">

    <script>
        // Elements
        const cameraFeed = document.getElementById('cameraFeed');
        const gameCanvas = document.getElementById('gameCanvas');
        const canvasCtx = gameCanvas.getContext('2d');
        const mainMenu = document.getElementById('mainMenu');
        const gameHUD = document.getElementById('gameHUD');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearCanvasBtn = document.getElementById('clearCanvasBtn');
        const playerNameInput = document.getElementById('playerName');
        const rotateOverlay = document.getElementById('rotateOverlay');
        const instructionsToggle = document.getElementById('instructionsToggle');
        const instructionsContent = document.getElementById('instructionsContent');
        const difficultySelector = document.getElementById('difficultySelector');

        // Instructions toggle
        instructionsToggle.addEventListener('click', () => {
            instructionsToggle.classList.toggle('active');
            instructionsContent.classList.toggle('active');
        });

        // Game instructions for each mode
        const gameInstructions = {
            tapAttack: `
                <h4>OBJECTIVE</h4>
                <p>Tap 40 targets as quickly as possible using the correct hand while avoiding red obstacles.</p>
                <h4>CONTROLS</h4>
                <ul>
                    <li>Use LEFT hand (green) for L targets</li>
                    <li>Use RIGHT hand (purple) for R targets</li>
                    <li>Avoid touching red obstacles</li>
                </ul>
            `,
            colorMatch: `
                <h4>OBJECTIVE</h4>
                <p>Only tap targets that match the displayed color. Wrong colors count as misses!</p>
                <h4>CONTROLS</h4>
                <ul>
                    <li>Watch the color indicator at the top</li>
                    <li>Tap only matching colored targets</li>
                    <li>Speed increases as you progress</li>
                </ul>
            `,
            whackAMole: `
                <h4>OBJECTIVE</h4>
                <p>Hit targets as they pop up, but they'll disappear quickly! Classic arcade action.</p>
                <h4>CONTROLS</h4>
                <ul>
                    <li>Targets appear and retract randomly</li>
                    <li>Quick reflexes required</li>
                    <li>Some are fake-outs that disappear fast</li>
                </ul>
            `,
            handPatterns: `
                <h4>OBJECTIVE</h4>
                <p>Trace patterns with your hands following the guide. Accuracy matters!</p>
                <h4>CONTROLS</h4>
                <ul>
                    <li>Follow the circular guide with your hand</li>
                    <li>Stay inside the pattern boundary</li>
                    <li>Complete full rotations smoothly</li>
                </ul>
            `,
            bubblePop: `
                <h4>OBJECTIVE</h4>
                <p>Zen mode - pop floating bubbles at your own pace. No time pressure, just relax!</p>
                <h4>CONTROLS</h4>
                <ul>
                    <li>Gently touch floating bubbles</li>
                    <li>No penalties for missing</li>
                    <li>Focus on accuracy and steadiness</li>
                </ul>
            `,
            tennis: `
                <h4>OBJECTIVE</h4>
                <p>Deflect the ball back with your hand movements. Don't let it pass you!</p>
                <h4>CONTROLS</h4>
                <ul>
                    <li>Position hand to hit the ball</li>
                    <li>Ball bounces off your hand</li>
                    <li>Rally continues until you miss</li>
                </ul>
            `,
            simonSays: `
                <h4>OBJECTIVE</h4>
                <p>Follow voice instructions - place the correct hand on the specified target!</p>
                <h4>CONTROLS</h4>
                <ul>
                    <li>Listen to the instruction</li>
                    <li>Use the correct hand</li>
                    <li>Hit the correct colored target</li>
                    <li>Memory and coordination test</li>
                </ul>
            `,
            targetSwipe: `
                <h4>OBJECTIVE</h4>
                <p>Drag targets to matching colored zones. Sorting challenge!</p>
                <h4>CONTROLS</h4>
                <ul>
                    <li>Touch and hold targets</li>
                    <li>Drag to matching colored zone</li>
                    <li>Release to drop</li>
                </ul>
            `,
            arPainting: `
                <h4>OBJECTIVE</h4>
                <p>Use your finger to paint in AR space! Free creative mode.</p>
                <h4>CONTROLS</h4>
                <ul>
                    <li>Point with your index finger to draw</li>
                    <li>Move your hand to paint trails</li>
                    <li>Use CLEAR button to reset canvas</li>
                    <li>Different hands = different colors</li>
                </ul>
            `
        };

        // Update instructions when game mode changes
        document.querySelectorAll('input[name="gameMode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                instructionsContent.innerHTML = gameInstructions[e.target.value];
                
                // Hide difficulty selector for games that don't use it
                if (['bubblePop', 'arPainting'].includes(e.target.value)) {
                    difficultySelector.classList.add('hidden');
                } else {
                    difficultySelector.classList.remove('hidden');
                }
            });
        });

        // Initialize with default instructions
        instructionsContent.innerHTML = gameInstructions.tapAttack;

        // Global game state
        const gameState = {
            isPlaying: false,
            isPaused: false,
            requiresLandscape: false,
            pendingStartRequested: false,
            currentGameMode: 'tapAttack',
            runId: 0,
            score: 0,
            combo: 0,
            time: 0,
            targets: [],
            obstacles: [],
            hands: { left: null, right: null },
            difficulty: 'medium',
            playerName: '',
            cameraFacing: 'user',
            
            // Game-specific state
            colorMatch: { targetColor: 'red', colors: ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink'] },
            tennis: { ball: null, ballVx: 3, ballVy: 3 },
            simonSays: { currentInstruction: null, instructionTimeout: null },
            targetSwipe: { dragging: null, zones: [] },
            arPainting: { paths: [], currentPath: null },
            handPatterns: { patternAngle: 0, patternRadius: 150, inPattern: false, rotations: 0 },
            
            timers: {
                gameLoop: null,
                spawnInterval: null
            }
        };

        let hands, camera, audioContext;

        async function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    resizeCanvas();
                    updateOrientationUI();
                }, 250);
            });

            loadPlayerData();
            setupHands();

            startBtn.addEventListener('click', handleStartPressed);
            stopBtn.addEventListener('click', stopGame);
            clearCanvasBtn.addEventListener('click', clearPaintingCanvas);
            
            playerNameInput.addEventListener('input', (e) => {
                gameState.playerName = e.target.value.trim();
                savePlayerData();
            });

            updateOrientationUI();
            requestAnimationFrame(draw);
        }

        function isLandscape() {
            return window.matchMedia('(orientation: landscape)').matches;
        }

        function updateOrientationUI() {
            if (!gameState.requiresLandscape) {
                rotateOverlay.classList.add('hidden');
                return;
            }

            if (isLandscape()) {
                rotateOverlay.classList.add('hidden');
                if (gameState.pendingStartRequested) {
                    gameState.pendingStartRequested = false;
                    startGame();
                }
            } else {
                rotateOverlay.classList.remove('hidden');
            }
        }

        function handleStartPressed() {
            gameState.requiresLandscape = true;
            gameState.pendingStartRequested = true;
            updateOrientationUI();

            if (isLandscape()) {
                gameState.pendingStartRequested = false;
                startGame();
            }
        }

        function resizeCanvas() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight;
        }

        function setupHands() {
            hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });

            hands.onResults(onHandsResults);
        }

        async function setupCamera() {
            camera = new Camera(cameraFeed, {
                onFrame: async () => {
                    await hands.send({ image: cameraFeed });
                },
                width: 1280,
                height: 720,
                facingMode: gameState.cameraFacing
            });

            await camera.start();
        }

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        async function unlockAudio() {
            if (!audioContext) return;
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
        }

        function playSound(frequency = 880, duration = 0.1, type = 'sine') {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function onHandsResults(results) {
            gameState.hands.left = null;
            gameState.hands.right = null;

            if (results.multiHandLandmarks && results.multiHandedness) {
                results.multiHandLandmarks.forEach((landmarks, index) => {
                    const handedness = results.multiHandedness[index].label.toLowerCase();
                    const wrist = landmarks[0];
                    const indexTip = landmarks[8];

                    const x = wrist.x * gameCanvas.width;
                    const y = wrist.y * gameCanvas.height;
                    
                    const tipX = indexTip.x * gameCanvas.width;
                    const tipY = indexTip.y * gameCanvas.height;

                    if (handedness === 'left') {
                        gameState.hands.left = { x, y, tipX, tipY, landmarks };
                    } else {
                        gameState.hands.right = { x, y, tipX, tipY, landmarks };
                    }
                });
            }
        }

        function draw() {
            canvasCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            // Draw game-specific elements
            if (gameState.isPlaying) {
                switch (gameState.currentGameMode) {
                    case 'handPatterns':
                        drawHandPatterns();
                        break;
                    case 'arPainting':
                        drawPaintingPaths();
                        break;
                    case 'tennis':
                        drawTennisBall();
                        break;
                }
            }

            // Draw hand indicators
            for (const [handType, hand] of Object.entries(gameState.hands)) {
                if (hand) {
                    let drawX = hand.x;
                    if (gameState.cameraFacing === 'user') {
                        drawX = gameCanvas.width - hand.x;
                    }

                    canvasCtx.beginPath();
                    canvasCtx.arc(drawX, hand.y, 10, 0, Math.PI * 2);
                    canvasCtx.fillStyle = handType === 'left' ? 'rgba(16, 185, 129, 0.8)' : 'rgba(147, 51, 234, 0.8)';
                    canvasCtx.fill();
                    canvasCtx.strokeStyle = handType === 'left' ? 'rgba(16, 185, 129, 1)' : 'rgba(147, 51, 234, 1)';
                    canvasCtx.lineWidth = 2;
                    canvasCtx.stroke();
                }
            }

            if (gameState.isPlaying && !gameState.isPaused) {
                checkInteractions();
            }

            requestAnimationFrame(draw);
        }

        async function startGame() {
            gameState.runId = (gameState.runId || 0) + 1;
            const myRunId = gameState.runId;

            if (!gameState.playerName) {
                playerNameInput.focus();
                playerNameInput.style.borderColor = 'var(--cyber-danger)';
                setTimeout(() => playerNameInput.style.borderColor = '', 1000);
                return;
            }

            if (!camera) await setupCamera();
            if (!audioContext) initAudio();
            await unlockAudio();

            if (gameState.runId !== myRunId) return;

            gameState.currentGameMode = document.querySelector('input[name="gameMode"]:checked').value;
            gameState.difficulty = document.querySelector('input[name="difficulty"]:checked').value;
            gameState.isPlaying = true;
            gameState.score = 0;
            gameState.combo = 0;
            gameState.time = 0;
            gameState.targets = [];
            gameState.obstacles = [];

            mainMenu.classList.add('hidden');
            gameHUD.classList.remove('hidden');
            stopBtn.classList.remove('hidden');

            // Show clear button for painting mode
            if (gameState.currentGameMode === 'arPainting') {
                clearCanvasBtn.classList.remove('hidden');
            }

            updateHUD();
            initializeGameMode();
            startGameLoop();
        }

        function initializeGameMode() {
            switch (gameState.currentGameMode) {
                case 'tapAttack':
                    initTapAttack();
                    break;
                case 'colorMatch':
                    initColorMatch();
                    break;
                case 'whackAMole':
                    initWhackAMole();
                    break;
                case 'handPatterns':
                    initHandPatterns();
                    break;
                case 'bubblePop':
                    initBubblePop();
                    break;
                case 'tennis':
                    initTennis();
                    break;
                case 'simonSays':
                    initSimonSays();
                    break;
                case 'targetSwipe':
                    initTargetSwipe();
                    break;
                case 'arPainting':
                    initArPainting();
                    break;
            }
        }

        function startGameLoop() {
            let lastTime = Date.now();
            
            gameState.timers.gameLoop = setInterval(() => {
                if (!gameState.isPlaying) return;
                
                const now = Date.now();
                const delta = (now - lastTime) / 1000;
                lastTime = now;
                
                gameState.time += delta;
                updateGameMode(delta);
                updateHUD();
            }, 16); // ~60fps
        }

        function updateGameMode(delta) {
            switch (gameState.currentGameMode) {
                case 'tennis':
                    updateTennis(delta);
                    break;
                case 'handPatterns':
                    updateHandPatterns(delta);
                    break;
                case 'arPainting':
                    updateArPainting(delta);
                    break;
            }
        }

        function stopGame() {
            gameState.isPlaying = false;
            gameState.isPaused = false;
            
            if (gameState.timers.gameLoop) {
                clearInterval(gameState.timers.gameLoop);
                gameState.timers.gameLoop = null;
            }
            
            if (gameState.timers.spawnInterval) {
                clearInterval(gameState.timers.spawnInterval);
                gameState.timers.spawnInterval = null;
            }

            if (gameState.simonSays.instructionTimeout) {
                clearTimeout(gameState.simonSays.instructionTimeout);
                gameState.simonSays.instructionTimeout = null;
            }

            // Stop camera
            if (camera) {
                camera.stop();
                camera = null;
            }

            // Stop video stream
            if (cameraFeed.srcObject) {
                const tracks = cameraFeed.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                cameraFeed.srcObject = null;
            }

            // Clean up all DOM elements
            document.querySelectorAll('.target, .obstacle, .tennis-ball, .simon-instruction, .color-indicator, .pattern-guide').forEach(el => el.remove());
            
            gameState.targets = [];
            gameState.obstacles = [];

            // Clear painting canvas
            canvasCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            gameHUD.classList.add('hidden');
            stopBtn.classList.add('hidden');
            clearCanvasBtn.classList.add('hidden');

            gameState.requiresLandscape = false;
            gameState.pendingStartRequested = false;
            updateOrientationUI();
            mainMenu.classList.remove('hidden');
        }

        function checkInteractions() {
            switch (gameState.currentGameMode) {
                case 'tapAttack':
                case 'colorMatch':
                case 'whackAMole':
                case 'bubblePop':
                    checkTargetHits();
                    break;
                case 'simonSays':
                    checkSimonSaysHit();
                    break;
            }
        }

        function checkTargetHits() {
            const hitRadius = 50;

            for (let i = gameState.targets.length - 1; i >= 0; i--) {
                const target = gameState.targets[i];
                if (target.hit) continue;

                for (const [handType, hand] of Object.entries(gameState.hands)) {
                    if (!hand) continue;

                    let handX = hand.x;
                    if (gameState.cameraFacing === 'user') {
                        handX = gameCanvas.width - hand.x;
                    }

                    const distance = Math.hypot(handX - target.x, hand.y - target.y);

                    if (distance < hitRadius) {
                        hitTarget(target, handType);
                        break;
                    }
                }
            }
        }

        function hitTarget(target, handType) {
            if (target.hit) return;

            // Game-specific validation
            if (gameState.currentGameMode === 'colorMatch') {
                if (target.color !== gameState.colorMatch.targetColor) {
                    gameState.combo = 0;
                    showMessage('WRONG COLOR!', false);
                    removeTarget(target);
                    return;
                }
            }

            target.hit = true;
            gameState.score += 10 + (gameState.combo * 5);
            gameState.combo++;

            playSound(880 + (gameState.combo * 50), 0.1);

            if (target.element) {
                target.element.style.transform = 'scale(1.5)';
                target.element.style.opacity = '0';
            }

            setTimeout(() => removeTarget(target), 200);
        }

        function removeTarget(target) {
            if (target.element) {
                target.element.remove();
            }
            const index = gameState.targets.indexOf(target);
            if (index > -1) {
                gameState.targets.splice(index, 1);
            }
        }

        function updateHUD() {
            document.getElementById('hudLabel1').textContent = 'SCORE';
            document.getElementById('hudValue1').textContent = gameState.score;
            document.getElementById('hudLabel2').textContent = 'COMBO';
            document.getElementById('hudValue2').textContent = gameState.combo + 'x';
            document.getElementById('hudLabel3').textContent = 'TIME';
            
            const minutes = Math.floor(gameState.time / 60);
            const seconds = Math.floor(gameState.time % 60);
            document.getElementById('hudValue3').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function showMessage(text, success = true) {
            const msg = document.createElement('div');
            msg.className = 'penalty-message' + (success ? ' success' : '');
            msg.textContent = text;
            document.body.appendChild(msg);

            setTimeout(() => msg.classList.add('show'), 50);
            setTimeout(() => {
                msg.classList.remove('show');
                setTimeout(() => msg.remove(), 300);
            }, 1500);
        }

        function getVideoBounds() {
            const video = cameraFeed;
            const canvas = gameCanvas;
            const videoAspect = video.videoWidth / video.videoHeight;
            const canvasAspect = canvas.width / canvas.height;

            let videoWidth, videoHeight, offsetX, offsetY;

            if (canvasAspect > videoAspect) {
                videoHeight = canvas.height;
                videoWidth = videoHeight * videoAspect;
                offsetX = (canvas.width - videoWidth) / 2;
                offsetY = 0;
            } else {
                videoWidth = canvas.width;
                videoHeight = videoWidth / videoAspect;
                offsetX = 0;
                offsetY = (canvas.height - videoHeight) / 2;
            }

            return { width: videoWidth, height: videoHeight, offsetX, offsetY };
        }

        function spawnTarget(options = {}) {
            const bounds = getVideoBounds();
            const size = options.size || 80;
            const padding = 60;

            const x = bounds.offsetX + padding + Math.random() * (bounds.width - 2 * padding - size);
            const y = bounds.offsetY + padding + Math.random() * (bounds.height - 2 * padding - size);

            const target = document.createElement('div');
            target.className = 'target ' + (options.className || '');
            target.textContent = options.text || '';
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
            
            if (options.size) {
                target.style.width = `${size}px`;
                target.style.height = `${size}px`;
                target.style.fontSize = `${size * 0.3}px`;
            }
            
            document.body.appendChild(target);

            const targetObj = {
                x, y,
                element: target,
                hit: false,
                timeout: options.timeout,
                ...options.data
            };

            if (options.timeout) {
                setTimeout(() => {
                    if (!targetObj.hit) {
                        removeTarget(targetObj);
                        gameState.combo = 0;
                    }
                }, options.timeout);
            }

            gameState.targets.push(targetObj);
            return targetObj;
        }

        // ========== TAP ATTACK ==========
        function initTapAttack() {
            gameState.timers.spawnInterval = setInterval(() => {
                const hand = Math.random() > 0.5 ? 'left' : 'right';
                const timeouts = { easy: 3000, medium: 2000, hard: 1500, pro: 1000 };
                spawnTarget({
                    className: hand,
                    text: hand === 'left' ? 'L' : 'R',
                    timeout: timeouts[gameState.difficulty],
                    data: { hand }
                });
            }, 1500);
        }

        // ========== COLOR MATCH ==========
        function initColorMatch() {
            changeTargetColor();
            
            gameState.timers.spawnInterval = setInterval(() => {
                const color = gameState.colorMatch.colors[Math.floor(Math.random() * gameState.colorMatch.colors.length)];
                const timeouts = { easy: 3000, medium: 2000, hard: 1500, pro: 1000 };
                
                spawnTarget({
                    className: 'color-' + color,
                    timeout: timeouts[gameState.difficulty],
                    data: { color }
                });

                if (Math.random() > 0.7) {
                    changeTargetColor();
                }
            }, 1200);
        }

        function changeTargetColor() {
            const colors = gameState.colorMatch.colors;
            gameState.colorMatch.targetColor = colors[Math.floor(Math.random() * colors.length)];
            
            let indicator = document.querySelector('.color-indicator');
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.className = 'color-indicator';
                document.body.appendChild(indicator);
            }
            
            indicator.textContent = `TAP ${gameState.colorMatch.targetColor.toUpperCase()} ONLY`;
            indicator.style.color = `var(--cyber-${gameState.colorMatch.targetColor})`;
            indicator.style.borderColor = `var(--cyber-${gameState.colorMatch.targetColor})`;
        }

        // ========== WHACK-A-MOLE ==========
        function initWhackAMole() {
            gameState.timers.spawnInterval = setInterval(() => {
                const target = spawnTarget({
                    className: 'whack',
                    text: 'üî®',
                    timeout: Math.random() > 0.3 ? 1500 : 500 // Some are fake-outs
                });
            }, 800);
        }

        // ========== HAND PATTERNS ==========
        function initHandPatterns() {
            const guide = document.createElement('div');
            guide.className = 'pattern-guide';
            document.body.appendChild(guide);
            
            gameState.handPatterns.rotations = 0;
            gameState.handPatterns.patternAngle = 0;
        }

        function updateHandPatterns(delta) {
            const hand = gameState.hands.right || gameState.hands.left;
            if (!hand) return;

            let handX = hand.x;
            if (gameState.cameraFacing === 'user') {
                handX = gameCanvas.width - hand.x;
            }

            const centerX = gameCanvas.width / 2;
            const centerY = gameCanvas.height / 2;
            
            const dx = handX - centerX;
            const dy = hand.y - centerY;
            const distance = Math.hypot(dx, dy);
            const angle = Math.atan2(dy, dx);

            const targetRadius = gameState.handPatterns.patternRadius;
            
            if (Math.abs(distance - targetRadius) < 40) {
                if (!gameState.handPatterns.inPattern) {
                    gameState.handPatterns.inPattern = true;
                    gameState.handPatterns.lastAngle = angle;
                }

                const angleDiff = angle - gameState.handPatterns.lastAngle;
                if (Math.abs(angleDiff) > 0.1) {
                    gameState.score += 1;
                    gameState.handPatterns.patternAngle += angleDiff;
                    
                    if (Math.abs(gameState.handPatterns.patternAngle) > Math.PI * 2) {
                        gameState.handPatterns.rotations++;
                        gameState.handPatterns.patternAngle = 0;
                        gameState.combo++;
                        showMessage('ROTATION COMPLETE! +50', true);
                        gameState.score += 50;
                        playSound(1200, 0.2);
                    }
                }
                
                gameState.handPatterns.lastAngle = angle;
            } else {
                gameState.handPatterns.inPattern = false;
            }
        }

        function drawHandPatterns() {
            // Visual feedback is provided by the pattern-guide div
        }

        // ========== BUBBLE POP ==========
        function initBubblePop() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    spawnTarget({
                        className: 'bubble color-' + ['blue', 'pink', 'purple', 'green'][Math.floor(Math.random() * 4)],
                        size: 60 + Math.random() * 40
                    });
                }, i * 500);
            }

            gameState.timers.spawnInterval = setInterval(() => {
                if (gameState.targets.length < 10) {
                    spawnTarget({
                        className: 'bubble color-' + ['blue', 'pink', 'purple', 'green'][Math.floor(Math.random() * 4)],
                        size: 60 + Math.random() * 40
                    });
                }
            }, 2000);
        }

        // ========== TENNIS ==========
        function initTennis() {
            const bounds = getVideoBounds();
            gameState.tennis.ball = {
                x: bounds.offsetX + bounds.width / 2,
                y: bounds.offsetY + 100,
                vx: 3,
                vy: 3,
                radius: 25
            };

            const ballEl = document.createElement('div');
            ballEl.className = 'tennis-ball';
            ballEl.id = 'tennisBall';
            document.body.appendChild(ballEl);
        }

        function updateTennis(delta) {
            const ball = gameState.tennis.ball;
            if (!ball) return;

            const bounds = getVideoBounds();
            
            ball.x += ball.vx;
            ball.y += ball.vy;

            // Wall bounces
            if (ball.x - ball.radius < bounds.offsetX || ball.x + ball.radius > bounds.offsetX + bounds.width) {
                ball.vx *= -1;
                playSound(440, 0.05);
            }
            
            if (ball.y - ball.radius < bounds.offsetY) {
                ball.vy *= -1;
                playSound(440, 0.05);
            }

            // Bottom miss
            if (ball.y + ball.radius > bounds.offsetY + bounds.height) {
                showMessage('MISS! Game Over', false);
                stopGame();
                return;
            }

            // Hand collision
            for (const hand of Object.values(gameState.hands)) {
                if (!hand) continue;

                let handX = hand.x;
                if (gameState.cameraFacing === 'user') {
                    handX = gameCanvas.width - hand.x;
                }

                const distance = Math.hypot(handX - ball.x, hand.y - ball.y);
                
                if (distance < ball.radius + 30) {
                    ball.vy *= -1;
                    ball.vx += (ball.x - handX) * 0.1; // Add spin
                    ball.vx = Math.max(-8, Math.min(8, ball.vx)); // Limit speed
                    gameState.score += 10;
                    gameState.combo++;
                    playSound(660, 0.1);
                    break;
                }
            }

            const ballEl = document.getElementById('tennisBall');
            if (ballEl) {
                ballEl.style.left = `${ball.x - ball.radius}px`;
                ballEl.style.top = `${ball.y - ball.radius}px`;
            }
        }

        function drawTennisBall() {
            // Ball is drawn via DOM element
        }

        // ========== SIMON SAYS ==========
        function initSimonSays() {
            nextSimonInstruction();
        }

        function nextSimonInstruction() {
            if (!gameState.isPlaying) return;

            const hands = ['LEFT', 'RIGHT'];
            const colors = ['RED', 'BLUE', 'GREEN', 'YELLOW', 'PURPLE'];
            
            const hand = hands[Math.floor(Math.random() * hands.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            gameState.simonSays.currentInstruction = { hand: hand.toLowerCase(), color: color.toLowerCase() };
            
            let instruction = document.querySelector('.simon-instruction');
            if (!instruction) {
                instruction = document.createElement('div');
                instruction.className = 'simon-instruction';
                document.body.appendChild(instruction);
            }
            
            instruction.textContent = `${hand} HAND\n${color} TARGET`;
            
            // Spawn target
            spawnTarget({
                className: 'color-' + color.toLowerCase(),
                timeout: 5000,
                data: { color: color.toLowerCase(), requiredHand: hand.toLowerCase() }
            });

            // Spawn some decoy targets
            for (let i = 0; i < 2; i++) {
                const decoyColor = colors[Math.floor(Math.random() * colors.length)].toLowerCase();
                if (decoyColor !== color.toLowerCase()) {
                    spawnTarget({
                        className: 'color-' + decoyColor,
                        timeout: 5000,
                        data: { color: decoyColor, isDecoy: true }
                    });
                }
            }

            gameState.simonSays.instructionTimeout = setTimeout(() => {
                nextSimonInstruction();
            }, 6000);
        }

        function checkSimonSaysHit() {
            const hitRadius = 50;

            for (let i = gameState.targets.length - 1; i >= 0; i--) {
                const target = gameState.targets[i];
                if (target.hit) continue;

                for (const [handType, hand] of Object.entries(gameState.hands)) {
                    if (!hand) continue;

                    let handX = hand.x;
                    if (gameState.cameraFacing === 'user') {
                        handX = gameCanvas.width - hand.x;
                    }

                    const distance = Math.hypot(handX - target.x, hand.y - target.y);

                    if (distance < hitRadius) {
                        if (target.isDecoy || handType !== target.requiredHand || target.color !== gameState.simonSays.currentInstruction.color) {
                            showMessage('WRONG! -10 POINTS', false);
                            gameState.score = Math.max(0, gameState.score - 10);
                            gameState.combo = 0;
                        } else {
                            showMessage('CORRECT! +50', true);
                            gameState.score += 50;
                            gameState.combo++;
                            playSound(880, 0.1);
                            
                            clearTimeout(gameState.simonSays.instructionTimeout);
                            nextSimonInstruction();
                        }
                        
                        removeTarget(target);
                        break;
                    }
                }
            }
        }

        // ========== TARGET SWIPE ==========
        function initTargetSwipe() {
            // Create drop zones
            const colors = ['red', 'blue', 'green', 'yellow'];
            const zoneWidth = gameCanvas.width / colors.length;
            
            colors.forEach((color, i) => {
                const zone = {
                    x: i * zoneWidth,
                    y: gameCanvas.height - 100,
                    width: zoneWidth,
                    height: 100,
                    color: color
                };
                gameState.targetSwipe.zones.push(zone);
                
                // Visual zone indicator
                canvasCtx.fillStyle = `var(--cyber-${color})`;
                canvasCtx.globalAlpha = 0.2;
                canvasCtx.fillRect(zone.x, zone.y, zone.width, zone.height);
                canvasCtx.globalAlpha = 1;
            });

            // Spawn targets to sort
            gameState.timers.spawnInterval = setInterval(() => {
                if (gameState.targets.length < 6) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    spawnTarget({
                        className: 'color-' + color,
                        data: { color, draggable: true }
                    });
                }
            }, 2000);
        }

        // ========== AR PAINTING ==========
        function initArPainting() {
            gameState.arPainting.paths = [];
            gameState.arPainting.currentPath = null;
        }

        function updateArPainting(delta) {
            for (const [handType, hand] of Object.entries(gameState.hands)) {
                if (!hand) continue;

                let tipX = hand.tipX;
                if (gameState.cameraFacing === 'user') {
                    tipX = gameCanvas.width - hand.tipX;
                }

                if (!gameState.arPainting.currentPath) {
                    gameState.arPainting.currentPath = {
                        points: [],
                        color: handType === 'left' ? 'rgba(16, 185, 129, 0.8)' : 'rgba(147, 51, 234, 0.8)'
                    };
                    gameState.arPainting.paths.push(gameState.arPainting.currentPath);
                }

                gameState.arPainting.currentPath.points.push({ x: tipX, y: hand.tipY });

                // Limit path length
                if (gameState.arPainting.currentPath.points.length > 50) {
                    gameState.arPainting.currentPath.points.shift();
                }
            }

            if (!gameState.hands.left && !gameState.hands.right) {
                gameState.arPainting.currentPath = null;
            }
        }

        function drawPaintingPaths() {
            gameState.arPainting.paths.forEach(path => {
                if (path.points.length < 2) return;

                canvasCtx.strokeStyle = path.color;
                canvasCtx.lineWidth = 8;
                canvasCtx.lineCap = 'round';
                canvasCtx.lineJoin = 'round';

                canvasCtx.beginPath();
                canvasCtx.moveTo(path.points[0].x, path.points[0].y);
                
                for (let i = 1; i < path.points.length; i++) {
                    canvasCtx.lineTo(path.points[i].x, path.points[i].y);
                }
                
                canvasCtx.stroke();
            });
        }

        function clearPaintingCanvas() {
            gameState.arPainting.paths = [];
            gameState.arPainting.currentPath = null;
            canvasCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
        }

        // Data persistence
        function loadPlayerData() {
            const saved = localStorage.getItem('arTraining_playerName');
            if (saved) {
                gameState.playerName = saved;
                playerNameInput.value = saved;
            }
        }

        function savePlayerData() {
            localStorage.setItem('arTraining_playerName', gameState.playerName);
        }

        init();
    </script>

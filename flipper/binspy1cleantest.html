<!-- FULL binspy1cleantest.html (with mobile-only fixes) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BinSpy Location Tracking Dashboard</title>

  <style>
    /* ==========================================================
       BASE / EXISTING STYLES (desktop + general)
       ========================================================== */

    :root {
      --blue: #0b74ff;
      --green: #34c759;
      --bg: #f5f6f8;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: rgba(0, 0, 0, 0.08);
      --shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page {
      max-width: 980px;
      margin: 0 auto;
      padding: 18px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 10px 6px 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .brand-logo {
      font-weight: 900;
      font-size: 38px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #00d5ff, #6b5bff, #ff3df5);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    .title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 800;
    }

    .title .sub {
      display: flex;
      gap: 10px;
      align-items: baseline;
      color: var(--muted);
      font-size: 14px;
    }

    .heartbeat {
      color: #16a34a;
      font-weight: 700;
      margin-left: 10px;
    }

    .home-btn {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      cursor: pointer;
      display: grid;
      place-items: center;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      margin-bottom: 18px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 14px;
    }

    .btn {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 16px;
      font-weight: 700;
      background: #fff;
      cursor: pointer;
      height: 52px;
    }

    .btn.primary {
      background: var(--blue);
      color: #fff;
      border-color: rgba(0,0,0,0);
    }

    .btn.success {
      background: var(--green);
      color: #fff;
      border-color: rgba(0,0,0,0);
    }

    .btn.wide {
      width: 100%;
      height: 64px;
      border-radius: 16px;
      font-size: 20px;
      margin-top: 12px;
    }

    .last-updated {
      text-align: center;
      color: var(--muted);
      font-weight: 600;
      margin: 12px 0 0;
    }

    .month-nav {
      display: grid;
      grid-template-columns: 84px 1fr 84px;
      gap: 12px;
      align-items: center;
      margin-bottom: 14px;
    }

    .month-nav .center {
      display: grid;
      place-items: center;
      height: 52px;
      border-radius: 14px;
      background: var(--blue);
      color: #fff;
      font-weight: 900;
      letter-spacing: 0.4px;
    }

    .month-title {
      text-align: center;
      font-size: 34px;
      font-weight: 900;
      margin: 10px 0 0;
    }

    /* Table */
    .table-wrap {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 720px;
      background: #fff;
    }

    thead th {
      text-align: left;
      font-size: 13px;
      color: #111;
      background: #f3f4f6;
      padding: 14px;
      letter-spacing: 0.06em;
    }

    tbody td {
      padding: 14px;
      border-top: 1px solid rgba(0,0,0,0.06);
      vertical-align: middle;
      font-weight: 700;
    }

    .pill {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 13px;
      letter-spacing: 0.04em;
      color: #111;
    }

    .pill.yellow { background: #ffd54a; }
    .pill.red { background: #ff3b30; color: #fff; }

    .count {
      display: inline-grid;
      place-items: center;
      min-width: 44px;
      height: 36px;
      border-radius: 999px;
      background: #e5e7eb;
      font-weight: 900;
    }


    /* ==========================================================
       MOBILE-ONLY FIXES (DO NOT affect desktop)
       ========================================================== */
    @media (max-width: 768px) {

      /* Keep layout tight on small screens */
      .page { padding: 12px; }

      /* ----------------------------------------------------------
         1) Refresh + Export side-by-side and same size as other btns
         ---------------------------------------------------------- */
      /* Wrap them in .refresh-export-row (already in HTML below) */
      .refresh-export-row {
        display: grid !important;
        grid-template-columns: 1fr 1fr !important;
        gap: 12px !important;
        margin-top: 12px !important;
      }

      .refresh-export-row .btn {
        height: 52px !important; /* match other buttons */
        font-size: 16px !important;
        border-radius: 14px !important;
        margin-top: 0 !important;
      }

      /* ----------------------------------------------------------
         2) Cleaning table fully viewable with NO horizontal scroll
         Convert table into stacked cards.
         ---------------------------------------------------------- */
      .table-wrap {
        overflow-x: hidden !important;
        border: none !important;
      }

      table {
        min-width: 0 !important;
        width: 100% !important;
        border-collapse: separate !important;
        border-spacing: 0 12px !important;
        background: transparent !important;
      }

      thead { display: none !important; }

      tbody tr {
        display: block !important;
        background: #fff !important;
        border: 1px solid var(--border) !important;
        border-radius: 18px !important;
        overflow: hidden !important;
        box-shadow: 0 8px 18px rgba(0,0,0,0.06) !important;
      }

      tbody td {
        display: grid !important;
        grid-template-columns: 140px 1fr !important;
        gap: 10px !important;
        padding: 12px 14px !important;
        border: none !important;
        border-bottom: 1px solid rgba(0,0,0,0.06) !important;
        white-space: normal !important;
        word-break: break-word !important;
      }

      tbody td:last-child { border-bottom: none !important; }

      tbody td::before {
        content: attr(data-label);
        font-weight: 900;
        color: rgba(17,24,39,0.65);
      }

      /* ----------------------------------------------------------
         3) Month nav card too big -> compact it
         ---------------------------------------------------------- */
      .month-nav {
        grid-template-columns: 56px 1fr 56px !important;
        gap: 10px !important;
      }

      .month-nav .btn {
        height: 44px !important;
        padding: 8px 10px !important;
        font-size: 14px !important;
        border-radius: 12px !important;
      }

      .month-nav .center {
        height: 44px !important;
        border-radius: 12px !important;
        font-size: 14px !important;
      }

      .month-title {
        font-size: 22px !important;
        margin-top: 8px !important;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Header -->
    <div class="topbar">
      <div class="brand">
        <div class="brand-logo">Shrunk</div>
        <div class="title">
          <h1>BinSpy Location Tracking Dashboard</h1>
          <div class="sub">
            <span>LaTrobe Street</span>
            <span class="heartbeat">Last heartbeat: 14m ago</span>
          </div>
        </div>
      </div>

      <button class="home-btn" aria-label="Home">üè†</button>
    </div>

    <!-- Controls card -->
    <div class="card">
      <div class="button-grid">
        <button class="btn">Dashboard</button>
        <button class="btn">Monthly</button>
        <button class="btn">Weekly</button>
        <button class="btn">Daily</button>
        <button class="btn primary">Cleaning Report</button>
        <button class="btn">Invoice Check</button>
      </div>

      <!-- Mobile fix: Refresh + Export are side-by-side on mobile -->
      <div class="refresh-export-row">
        <button id="refreshBtn" class="btn primary">Refresh</button>
        <button id="exportBtn" class="btn success">Export CSV</button>
      </div>

      <div class="last-updated">Last updated: 31/1/2026, 2:46:39 pm</div>
    </div>

    <!-- Month navigation card -->
    <div class="card">
      <div class="month-nav">
        <button class="btn primary" aria-label="Previous month">‚óÄ</button>
        <div class="center">Current Month</div>
        <button class="btn primary" aria-label="Next month">‚ñ∂</button>
      </div>
      <div class="month-title">January 2026</div>
    </div>

    <!-- Cleaning table card -->
    <div class="card">
      <div class="table-wrap">
        <table id="cleaningTable" class="cleaning-table">
          <thead>
            <tr>
              <th>BIN NAME</th>
              <th>WASTE TYPE</th>
              <th>CLEANING DATES</th>
              <th>TIMES CLEANED</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="Bin Name">Bin 16</td>
              <td data-label="Waste Type"><span class="pill yellow">COMMINGLE</span></td>
              <td data-label="Cleaning Dates">‚Äî</td>
              <td data-label="Times Cleaned"><span class="count">0</span></td>
            </tr>
            <tr>
              <td data-label="Bin Name">Bin 6</td>
              <td data-label="Waste Type"><span class="pill red">GENERAL WASTE</span></td>
              <td data-label="Cleaning Dates">‚Äî</td>
              <td data-label="Times Cleaned"><span class="count">0</span></td>
            </tr>
            <tr>
              <td data-label="Bin Name">Bin 3</td>
              <td data-label="Waste Type"><span class="pill yellow">COMMINGLE</span></td>
              <td data-label="Cleaning Dates">‚Äî</td>
              <td data-label="Times Cleaned"><span class="count">0</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</body>
</html>

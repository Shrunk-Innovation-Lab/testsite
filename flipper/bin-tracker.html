<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Status Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card.in .stat-number {
            color: #10b981;
        }

        .stat-card.out .stat-number {
            color: #ef4444;
        }

        .stat-card.total .stat-number {
            color: #667eea;
        }

        .bins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .bin-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid;
        }

        .bin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .bin-card.in {
            border-left-color: #10b981;
        }

        .bin-card.out {
            border-left-color: #ef4444;
        }

        .bin-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .bin-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bin-status.in {
            background: #d1fae5;
            color: #065f46;
        }

        .bin-status.out {
            background: #fee2e2;
            color: #991b1b;
        }

        .bin-details {
            margin-top: 15px;
            color: #666;
            font-size: 0.95em;
        }

        .bin-details div {
            margin: 5px 0;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1em;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Bin Status Tracker</h1>
        
        <div class="loading" id="loading">Loading bin data...</div>
        <div class="error" id="error" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="stats" id="stats"></div>
            
            <div class="filters">
                <input type="text" class="search-box" id="searchBox" placeholder="Search bins...">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="in">In Area</button>
                <button class="filter-btn" data-filter="out">Out of Area</button>
            </div>
            
            <div class="bins-grid" id="binsGrid"></div>
            
            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSfVu-9XvodyfrUbke5gJGL_J_y7t05n24tfIJ6JVa1yQgBt_pbZezMb0IoX1c4ZeXBUh_3bW2i8SUH/pub?gid=0&single=true&output=csv';
        
        let allBins = [];
        let currentFilter = 'all';
        let searchTerm = '';

        // Fetch and parse CSV data
        async function loadData() {
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        allBins = results.data;
                        displayData();
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('content').style.display = 'block';
                    },
                    error: function(error) {
                        showError('Error parsing CSV: ' + error.message);
                    }
                });
            } catch (error) {
                showError('Error loading data: ' + error.message);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        function displayData() {
            displayStats();
            displayBins();
            updateLastUpdated();
        }

        function displayStats() {
            const inCount = allBins.filter(bin => isInArea(bin)).length;
            const outCount = allBins.filter(bin => !isInArea(bin)).length;
            const total = allBins.length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card in">
                    <div class="stat-number">${inCount}</div>
                    <div class="stat-label">In Area</div>
                </div>
                <div class="stat-card out">
                    <div class="stat-number">${outCount}</div>
                    <div class="stat-label">Out of Area</div>
                </div>
                <div class="stat-card total">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total Bins</div>
                </div>
            `;
        }

        function isInArea(bin) {
            // Check common column names for status
            const status = bin.Status || bin.status || bin.Location || bin.location || bin.Area || bin.area || '';
            const statusLower = status.toLowerCase().trim();
            
            return statusLower.includes('in') || 
                   statusLower === 'yes' || 
                   statusLower === 'true' ||
                   statusLower === '1';
        }

        function displayBins() {
            let filteredBins = allBins;

            // Apply filter
            if (currentFilter === 'in') {
                filteredBins = filteredBins.filter(bin => isInArea(bin));
            } else if (currentFilter === 'out') {
                filteredBins = filteredBins.filter(bin => !isInArea(bin));
            }

            // Apply search
            if (searchTerm) {
                filteredBins = filteredBins.filter(bin => {
                    return Object.values(bin).some(value => 
                        String(value).toLowerCase().includes(searchTerm.toLowerCase())
                    );
                });
            }

            const binsGrid = document.getElementById('binsGrid');
            
            if (filteredBins.length === 0) {
                binsGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">No bins found</div>';
                return;
            }

            binsGrid.innerHTML = filteredBins.map(bin => {
                const inArea = isInArea(bin);
                const statusClass = inArea ? 'in' : 'out';
                const statusText = inArea ? 'In Area' : 'Out of Area';
                
                // Get bin identifier (try common column names)
                const binName = bin.Name || bin.name || bin.ID || bin.id || bin['Bin ID'] || bin['Bin Name'] || 'Unknown Bin';
                
                // Get all other properties as details
                const details = Object.entries(bin)
                    .filter(([key, value]) => {
                        const keyLower = key.toLowerCase();
                        return value && 
                               !keyLower.includes('name') && 
                               !keyLower.includes('id') &&
                               !keyLower.includes('status') &&
                               !keyLower.includes('location') &&
                               !keyLower.includes('area');
                    })
                    .map(([key, value]) => `<div><strong>${key}:</strong> ${value}</div>`)
                    .join('');

                return `
                    <div class="bin-card ${statusClass}">
                        <div class="bin-name">${binName}</div>
                        <span class="bin-status ${statusClass}">${statusText}</span>
                        ${details ? `<div class="bin-details">${details}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleString()}`;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadData();

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    displayBins();
                });
            });

            // Search box
            document.getElementById('searchBox').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                displayBins();
            });
        });

        // Auto-refresh every 60 seconds
        setInterval(loadData, 60000);
    </script>
</body>
</html>

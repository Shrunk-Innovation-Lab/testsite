<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scaler Audits</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #weightDisplay {
      font-size: 4em;
      font-weight: bold;
      margin: 0.5em;
    }
    #unit {
      font-size: 0.5em;
      vertical-align: super;
    }
    #status {
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="weightDisplay">
    <span id="weightValue">--</span>
    <span id="unit">kg</span>
  </div>
  <div id="status">Connecting to scale...</div>

  <script>
    // Update these UUIDs to match the custom service/characteristic
    // advertised by your FireBeetle 2 ESP32-C6 v1 firmware.
    const serviceUuid = "12345678-1234-1234-1234-1234567890ab";
    const characteristicUuid = "87654321-4321-4321-4321-ba0987654321";
    
    let device, weightChar;

    // Handler for incoming notifications.
    // Assumes that the weight data is sent as a UTF-8 string.
    function handleWeightChanged(event) {
      const decoder = new TextDecoder('utf-8');
      const weightStr = decoder.decode(event.target.value);
      document.getElementById('weightValue').textContent = weightStr;
    }

    // Connect to the BLE device and set up notifications.
    async function connectToDevice() {
      try {
        document.getElementById('status').textContent = 'Scanning for BLE device...';
        // Request the BLE device using the custom service UUID.
        device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [serviceUuid] }]
        });
        device.addEventListener('gattserverdisconnected', onDisconnected);
        document.getElementById('status').textContent = 'Device found. Connecting...';

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUuid);
        weightChar = await service.getCharacteristic(characteristicUuid);

        // Start notifications on the weight characteristic.
        await weightChar.startNotifications();
        weightChar.addEventListener('characteristicvaluechanged', handleWeightChanged);
        document.getElementById('status').textContent = 'Connected';
      } catch (error) {
        console.error('Error during BLE setup:', error);
        document.getElementById('status').textContent = 'Connection failed: ' + error;
      }
    }

    // Reconnection logic when the device disconnects.
    function onDisconnected() {
      document.getElementById('status').textContent = 'Disconnected. Reconnecting...';
      document.getElementById('weightValue').textContent = '--';
      // Try to reconnect after a delay.
      setTimeout(async () => {
        if (!device) return;
        try {
          const server = await device.gatt.connect();
          const service = await server.getPrimaryService(serviceUuid);
          weightChar = await service.getCharacteristic(characteristicUuid);
          await weightChar.startNotifications();
          weightChar.addEventListener('characteristicvaluechanged', handleWeightChanged);
          document.getElementById('status').textContent = 'Connected';
        } catch (err) {
          console.error('Reconnection attempt failed:', err);
          onDisconnected();
        }
      }, 5000);
    }

    // Automatically start scanning and connecting when the page loads.
    window.addEventListener('load', connectToDevice);
  </script>
</body>
</html>

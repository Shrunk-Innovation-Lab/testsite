<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sustainability Initiative Workshop</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Merriweather:wght@700;900&display=swap"
    rel="stylesheet"
  />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, sans-serif; }
    body { background:#f8fafc; color:#0f172a; }

    .container-md { max-width:1152px; margin:0 auto; padding:1.5rem; }
    .playbook-header { font-family:Merriweather, serif; }

    .btn-primary {
      background:#0f172a; color:white; border:none;
      padding:1rem 1.5rem; border-radius:.5rem;
      font-weight:600; cursor:pointer;
    }

    .btn-secondary {
      background:white; border:2px solid #cbd5e1;
      padding:1rem 1.5rem; border-radius:.5rem;
      font-weight:600; cursor:pointer;
    }

    .btn-primary:disabled,
    .btn-secondary:disabled { opacity:.4; cursor:not-allowed; }

    .card {
      background:white;
      border:1px solid #e2e8f0;
      border-radius:.75rem;
      margin-bottom:1.5rem;
    }

    .card-header {
      padding:2rem;
      background:#f8fafc;
      border-bottom:1px solid #e2e8f0;
    }

    /* ---------------- STEP INDICATORS ---------------- */

    .step-indicator {
      width:3rem; height:3rem;
      display:flex; align-items:center; justify-content:center;
      border-radius:.5rem;
      color:white;
      cursor:pointer;
      transition:.25s;
    }

    .step-indicator.inactive {
      background:#e5e7eb;
      color:white;
    }

    .step-indicator.complete {
      background:linear-gradient(135deg,#059669,#10b981);
    }

    .step-indicator.active {
      background:linear-gradient(135deg,#1e293b,#334155);
      transform:scale(1.1);
      box-shadow:0 0 0 4px #cbd5e1;
    }

    .progress-bar {
      flex:1;
      height:.25rem;
      background:#e2e8f0;
      border-radius:9999px;
      overflow:hidden;
      min-width:1rem;
      max-width:2.5rem;
    }

    .progress-fill {
      height:100%;
      background:linear-gradient(to right,#22c55e,#10b981);
      transition:width .3s ease;
    }

    /* ---------------- OPTIONS ---------------- */

    .option-card {
      border:2px solid #e2e8f0;
      border-radius:.75rem;
      padding:1.5rem;
      cursor:pointer;
      transition:.2s;
      background:white;
    }

    .option-card.selected {
      background:linear-gradient(135deg,#1e293b,#334155);
      border-color:#1e293b;
      color:white;
    }

    .option-title { font-size:1.25rem; font-weight:700; margin-bottom:.5rem; }

    /* ---------------- MOBILE OPTIMISATION ---------------- */

    body.mobile .container-md { padding:1rem; }

    body.mobile .step-indicator {
      width:2.5rem;
      height:2.5rem;
    }

    body.mobile .option-card { padding:1rem; }

    body.mobile .navigation-buttons {
      flex-direction:column;
      gap:.75rem;
    }

    body.mobile .navigation-buttons button {
      width:100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Check = ({ size = 20 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="20 6 9 17 4 12" />
      </svg>
    );

    const ChevronLeft = ({ size = 20 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="15 18 9 12 15 6" />
      </svg>
    );

    const ChevronRight = ({ size = 20 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="9 18 15 12 9 6" />
      </svg>
    );

    const Target = ({ size = 20 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="12" r="6" />
        <circle cx="12" cy="12" r="2" />
      </svg>
    );

    function SustainabilityWorkshop() {
      const [currentStep, setCurrentStep] = useState(0);
      const [selections, setSelections] = useState({});

      useEffect(() => {
        const mq = window.matchMedia("(max-width:768px),(pointer:coarse)");
        const apply = () => document.body.classList.toggle("mobile", mq.matches);
        apply();
        mq.addEventListener("change", apply);
        return () => mq.removeEventListener("change", apply);
      }, []);

      const steps = [
        { id:"scope", title:"Initiative Scope", icon:Target },
        { id:"stakeholders", title:"Stakeholders", icon:Target },
        { id:"assessment", title:"Assessment", icon:Target }
      ];

      const isComplete = id => selections[id];

      return (
        <div className="container-md">
          <h1 className="playbook-header" style={{fontSize:"2.25rem", marginBottom:"1rem"}}>
            Sustainability Initiative Process
          </h1>

          {/* Progress */}
          <div style={{display:"flex", gap:".5rem", marginBottom:"1.5rem"}}>
            {steps.map((step, i) => (
              <React.Fragment key={step.id}>
                <div
                  className={
                    "step-indicator " +
                    (isComplete(step.id) ? "complete" : "inactive") +
                    (i === currentStep ? " active" : "")
                  }
                  onClick={() => setCurrentStep(i)}
                >
                  {isComplete(step.id) ? <Check /> : <step.icon />}
                </div>
                {i < steps.length - 1 && (
                  <div className="progress-bar">
                    <div
                      className="progress-fill"
                      style={{ width: isComplete(steps[i + 1].id) ? "100%" : "0%" }}
                    />
                  </div>
                )}
              </React.Fragment>
            ))}
          </div>

          {/* Card */}
          <div className="card">
            <div className="card-header">
              <h2 className="playbook-header" style={{fontSize:"1.75rem"}}>
                {steps[currentStep].title}
              </h2>
            </div>

            <div style={{padding:"1.5rem"}}>
              <div
                className={
                  "option-card " +
                  (selections[steps[currentStep].id] ? "selected" : "")
                }
                onClick={() =>
                  setSelections({ ...selections, [steps[currentStep].id]: true })
                }
              >
                <div className="option-title">Example option</div>
                <p>Select this to complete the step.</p>
              </div>
            </div>
          </div>

          {/* Navigation */}
          <div className="navigation-buttons" style={{display:"flex", justifyContent:"space-between"}}>
            <button
              className="btn-secondary"
              onClick={() => setCurrentStep(s => Math.max(0, s - 1))}
              disabled={currentStep === 0}
            >
              <ChevronLeft /> Previous
            </button>

            <button
              className="btn-primary"
              onClick={() => setCurrentStep(s => Math.min(steps.length - 1, s + 1))}
              disabled={!selections[steps[currentStep].id]}
            >
              Next <ChevronRight />
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<SustainabilityWorkshop />, document.getElementById("root"));
  </script>
</body>
</html>

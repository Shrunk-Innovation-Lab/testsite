<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Performance Results - AR TAP ATTACK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --cyber-bg: #0a0a0a;
            --cyber-surface: #1a1a1a;
            --cyber-border: #333333;
            --cyber-primary: #666666;
            --cyber-purple: #9333ea;
            --cyber-silver: #e2e8f0;
            --cyber-text: #cccccc;
            --cyber-dim: #888888;
            --cyber-danger: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--cyber-bg);
            color: var(--cyber-text);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--cyber-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--cyber-border) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--cyber-text);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            color: var(--cyber-dim);
            letter-spacing: 0.15em;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--cyber-border);
            color: var(--cyber-text);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            background: rgba(102, 102, 102, 0.2);
            border-color: var(--cyber-primary);
            transform: translateX(-5px);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            align-items: start;
        }

        /* Sessions List */
        .sessions-panel {
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid var(--cyber-border);
            padding: 1.5rem;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .sessions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--cyber-border);
        }

        .sessions-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--cyber-text);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .clear-all-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--cyber-primary);
            color: var(--cyber-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .clear-all-btn:hover {
            background: rgba(102, 102, 102, 0.2);
        }

        .player-group {
            margin-bottom: 1.5rem;
        }

        .player-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--cyber-text);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .session-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--cyber-border);
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .session-item:hover {
            border-color: var(--cyber-primary);
            background: rgba(0, 0, 0, 0.5);
        }

        .session-item.selected {
            border-color: var(--cyber-text);
            background: rgba(102, 102, 102, 0.2);
            box-shadow: 0 0 10px rgba(102, 102, 102, 0.3);
        }

        .session-date {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            color: var(--cyber-dim);
            margin-bottom: 0.5rem;
        }

        .session-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .session-stat {
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: var(--cyber-dim);
        }

        .stat-value {
            color: var(--cyber-text);
            font-weight: 600;
            font-family: 'Share Tech Mono', monospace;
        }

        .difficulty-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            background: rgba(102, 102, 102, 0.3);
            border: 1px solid var(--cyber-border);
            color: var(--cyber-text);
        }

        .delete-session {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: transparent;
            border: 1px solid var(--cyber-primary);
            color: var(--cyber-primary);
            font-size: 0.7rem;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-session:hover {
            background: rgba(102, 102, 102, 0.2);
        }

        /* Chart Panel */
        .chart-panel {
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid var(--cyber-border);
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .chart-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cyber-text);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .chart-subtitle {
            font-size: 0.9rem;
            color: var(--cyber-dim);
        }

        .chart-container {
            position: relative;
            height: 60vh;
            min-height: 400px;
        }

        .no-data {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            min-height: 400px;
            text-align: center;
            color: var(--cyber-dim);
        }

        .no-data-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .no-data-text {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .no-data-subtext {
            font-size: 0.9rem;
        }

        /* Scrollbar styling */
        .sessions-panel::-webkit-scrollbar {
            width: 8px;
        }

        .sessions-panel::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .sessions-panel::-webkit-scrollbar-thumb {
            background: var(--cyber-primary);
            border-radius: 4px;
        }

        .sessions-panel::-webkit-scrollbar-thumb:hover {
            background: var(--cyber-text);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .sessions-panel {
                max-height: 50vh;
            }

            .chart-container {
                height: 50vh;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem 0.5rem;
            }

            .sessions-panel, .chart-panel {
                padding: 1rem;
            }

            .session-stats {
                grid-template-columns: 1fr;
            }

            .back-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--cyber-primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--cyber-dim);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="container">
        <a href="tappy.html" class="back-btn">
            ‚Üê BACK TO TRAINING
        </a>

        <div class="header">
            <img src="https://i.imgur.com/kG2dDb7.png" alt="Logo" style="max-width: 200px; height: auto; margin: 0 auto 1rem; display: block;">
            <h1 class="title">PERFORMANCE RESULTS</h1>
            <p class="subtitle">Session History & Analysis</p>
        </div>

        <div class="content-grid">
            <!-- Sessions List -->
            <div class="sessions-panel">
                <div class="sessions-header">
                    <h2 class="sessions-title">Sessions</h2>
                    <button class="clear-all-btn" id="clearAllBtn">Clear All</button>
                </div>
                <div id="sessionsContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <div>No sessions recorded yet</div>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="chart-panel">
                <div class="chart-header">
                    <h2 class="chart-title">Reaction Time Analysis</h2>
                    <p class="chart-subtitle">Select sessions from the left to compare performance</p>
                </div>
                <div id="chartWrapper">
                    <div class="no-data">
                        <div class="no-data-icon">üìà</div>
                        <div class="no-data-text">Select sessions to visualize</div>
                        <div class="no-data-subtext">Click on sessions from the list to add them to the chart</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        let selectedSessions = [];

        // Color schemes for different sessions
        const colorSchemes = [
            { line: '#cccccc', miss: '#cccccc' }, // Light gray
            { line: '#999999', miss: '#999999' }, // Medium gray
            { line: '#666666', miss: '#666666' }, // Dark gray
            { line: '#aaaaaa', miss: '#aaaaaa' }, // Gray
            { line: '#888888', miss: '#888888' }, // Medium-dark gray
            { line: '#bbbbbb', miss: '#bbbbbb' }, // Light-medium gray
        ];

        function init() {
            loadSessions();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('clearAllBtn').addEventListener('click', clearAllSessions);
        }

        function loadSessions() {
            const sessions = getSessions();
            const container = document.getElementById('sessionsContainer');

            if (sessions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <div>No sessions recorded yet</div>
                    </div>
                `;
                return;
            }

            // Group sessions by player name
            const groupedSessions = {};
            sessions.forEach((session, index) => {
                const playerName = session.playerName || 'Unknown';
                if (!groupedSessions[playerName]) {
                    groupedSessions[playerName] = [];
                }
                groupedSessions[playerName].push({ ...session, index });
            });

            // Render grouped sessions
            container.innerHTML = '';
            Object.keys(groupedSessions).sort().forEach(playerName => {
                const playerGroup = document.createElement('div');
                playerGroup.className = 'player-group';

                const playerNameEl = document.createElement('div');
                playerNameEl.className = 'player-name';
                playerNameEl.textContent = playerName;
                playerGroup.appendChild(playerNameEl);

                // Sort sessions by date (newest first)
                groupedSessions[playerName].sort((a, b) => new Date(b.date) - new Date(a.date));

                groupedSessions[playerName].forEach(session => {
                    const sessionEl = createSessionElement(session);
                    playerGroup.appendChild(sessionEl);
                });

                container.appendChild(playerGroup);
            });
        }

        function createSessionElement(session) {
            const validHits = session.hits.filter(h => h.hit && h.reactionTime);
            const avgTime = validHits.length > 0 
                ? Math.round(validHits.reduce((sum, h) => sum + h.reactionTime, 0) / validHits.length)
                : 0;
            const accuracy = ((validHits.length / 40) * 100).toFixed(0);

            const date = new Date(session.date);
            const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const sessionEl = document.createElement('div');
            sessionEl.className = 'session-item';
            sessionEl.dataset.index = session.index;

            sessionEl.innerHTML = `
                <div class="difficulty-badge">${(session.difficulty || 'medium').toUpperCase()}</div>
                <div class="session-date">${dateStr}</div>
                <div class="session-stats">
                    <div class="session-stat">
                        <span class="stat-label">Avg Time:</span>
                        <span class="stat-value">${avgTime}ms</span>
                    </div>
                    <div class="session-stat">
                        <span class="stat-label">Accuracy:</span>
                        <span class="stat-value">${accuracy}%</span>
                    </div>
                    <div class="session-stat">
                        <span class="stat-label">Hits:</span>
                        <span class="stat-value">${validHits.length}/40</span>
                    </div>
                    <div class="session-stat">
                        <span class="stat-label">Misses:</span>
                        <span class="stat-value">${session.misses}</span>
                    </div>
                </div>
                <button class="delete-session" onclick="deleteSession(${session.index}, event)">DELETE</button>
            `;

            sessionEl.addEventListener('click', (e) => {
                if (!e.target.classList.contains('delete-session')) {
                    toggleSessionSelection(session.index);
                }
            });

            return sessionEl;
        }

        function toggleSessionSelection(index) {
            const sessionEl = document.querySelector(`[data-index="${index}"]`);
            
            if (selectedSessions.includes(index)) {
                // Deselect
                selectedSessions = selectedSessions.filter(i => i !== index);
                sessionEl.classList.remove('selected');
            } else {
                // Select (max 6 sessions for readability)
                if (selectedSessions.length >= 6) {
                    alert('Maximum 6 sessions can be compared at once');
                    return;
                }
                selectedSessions.push(index);
                sessionEl.classList.add('selected');
            }

            updateChart();
        }

        function updateChart() {
            const chartWrapper = document.getElementById('chartWrapper');

            if (selectedSessions.length === 0) {
                chartWrapper.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">üìà</div>
                        <div class="no-data-text">Select sessions to visualize</div>
                        <div class="no-data-subtext">Click on sessions from the list to add them to the chart</div>
                    </div>
                `;
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
                return;
            }

            if (!chart) {
                chartWrapper.innerHTML = '<canvas id="performanceChart"></canvas>';
            }

            const sessions = getSessions();
            const datasets = [];

            selectedSessions.forEach((sessionIndex, colorIndex) => {
                const session = sessions[sessionIndex];
                if (!session) return;

                const colorScheme = colorSchemes[colorIndex % colorSchemes.length];
                const date = new Date(session.date).toLocaleDateString();
                const time = new Date(session.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                // Create datasets for left and right hands
                const leftData = [];
                const rightData = [];
                const missPoints = [];

                session.hits.forEach((hit, idx) => {
                    const targetNum = idx + 1;
                    
                    if (!hit.hit) {
                        // Miss - add to miss points
                        missPoints.push({
                            x: targetNum,
                            y: null
                        });
                        leftData.push(null);
                        rightData.push(null);
                    } else {
                        if (hit.hand === 'left') {
                            leftData.push(hit.reactionTime);
                            rightData.push(null);
                        } else {
                            rightData.push(hit.reactionTime);
                            leftData.push(null);
                        }
                    }
                });

                // Left hand dataset
                datasets.push({
                    label: `${session.playerName} (${date} ${time}) - LEFT`,
                    data: leftData,
                    borderColor: colorScheme.line,
                    backgroundColor: colorScheme.line + '20',
                    borderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    spanGaps: true,
                    tension: 0.1
                });

                // Right hand dataset
                datasets.push({
                    label: `${session.playerName} (${date} ${time}) - RIGHT`,
                    data: rightData,
                    borderColor: colorScheme.line,
                    backgroundColor: colorScheme.line + '40',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    spanGaps: true,
                    tension: 0.1
                });

                // Miss markers
                if (missPoints.length > 0) {
                    datasets.push({
                        label: `${session.playerName} (${date} ${time}) - MISS`,
                        data: Array(40).fill(null).map((_, idx) => {
                            const hit = session.hits[idx];
                            return hit && !hit.hit ? 0 : null;
                        }),
                        borderColor: 'transparent',
                        backgroundColor: colorScheme.miss,
                        pointStyle: 'crossRot',
                        pointRadius: 8,
                        pointHoverRadius: 10,
                        showLine: false
                    });
                }
            });

            const ctx = document.getElementById('performanceChart');
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: 40 }, (_, i) => i + 1),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#cccccc',
                                font: {
                                    family: 'Rajdhani',
                                    size: 12
                                },
                                padding: 15,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(26, 26, 26, 0.95)',
                            titleColor: '#cccccc',
                            bodyColor: '#cccccc',
                            borderColor: '#666666',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    if (context.dataset.label.includes('MISS')) {
                                        return 'Missed';
                                    }
                                    return context.dataset.label + ': ' + context.parsed.y + 'ms';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Target Number',
                                color: '#cccccc',
                                font: {
                                    family: 'Rajdhani',
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(102, 102, 102, 0.2)'
                            },
                            ticks: {
                                color: '#888888',
                                font: {
                                    family: 'Share Tech Mono'
                                }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Reaction Time (ms)',
                                color: '#cccccc',
                                font: {
                                    family: 'Rajdhani',
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(102, 102, 102, 0.2)'
                            },
                            ticks: {
                                color: '#888888',
                                font: {
                                    family: 'Share Tech Mono'
                                }
                            },
                            beginAtZero: true
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        }

        function deleteSession(index, event) {
            event.stopPropagation();
            
            if (confirm('Are you sure you want to delete this session?')) {
                const sessions = getSessions();
                sessions.splice(index, 1);
                localStorage.setItem('arTapAttack_sessions', JSON.stringify(sessions));
                
                // Remove from selected sessions
                selectedSessions = selectedSessions.filter(i => i !== index);
                
                // Reload
                loadSessions();
                updateChart();
            }
        }

        function clearAllSessions() {
            if (confirm('Are you sure you want to delete ALL sessions? This cannot be undone.')) {
                localStorage.removeItem('arTapAttack_sessions');
                localStorage.removeItem('arTapAttack_bestAvgTime');
                localStorage.removeItem('arTapAttack_bestSingleTime');
                selectedSessions = [];
                loadSessions();
                updateChart();
            }
        }

        function getSessions() {
            const saved = localStorage.getItem('arTapAttack_sessions');
            return saved ? JSON.parse(saved) : [];
        }

        // Initialize
        init();
    </script>
</body>
</html>
